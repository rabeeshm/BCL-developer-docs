swagger: '2.0'
info:
  version: 1.0.0
  title: Delivery System API Reference
  description: >-
    Reference for the Delivery System API, used to manage and deploy a group of
    files, called a repository. These files are managed through REST APIs and
    through git. These files are delivered, on every <code>git push</code>, to
    players.brightcove.com. To test API requests, you can use our <a
    href="https://support.brightcove.com/node/17910" target="_blank">API Testing
    Tools</a>

     **Base URL**: https://repos.api.brightcove.com/v1
host: repos.api.brightcove.com
basePath: /v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  '/accounts/{accountId}/repos/{repoName}/files/{filename}':
    put:
      description: >-
        This will add or update a file. The wanted file name is at the end of
        the endpoint. The form contents can be a file name, including relative
        path, or any string. If the file has a .json extension, it will be
        checked for valid JSON format.
      summary: Add or Update File
      tags:
        - Files
      operationId: AccountsReposFilesFilenameByAccountIdAndRepoNamePut
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: filename
          in: path
          required: true
          type: string
          description: >-
            The name of the file in the repo, it can be different than the name
            of locally read file.
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/components/AddUpdateFile200'
          examples: {}
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    delete:
      description: 'Deletes a file in a repo. '
      summary: Delete_File
      tags:
        - Files
      operationId: AccountsReposFilesFilenameByAccountIdAndRepoNameDelete
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: filename
          in: path
          required: true
          type: string
          description: The name of the file in the repo to delete.
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: ''
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/accounts/{accountId}/repos/{repoName}/files':
    get:
      description: 'Lists all the files in a repo. '
      summary: List_Files
      tags:
        - Files
      operationId: AccountsReposFilesByAccountIdAndRepoNameGet
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: ''
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/accounts/{accountId}/repos/{repoName}':
    get:
      description: 'This will retrieve the details for a Repositories. '
      summary: Get_Repository
      tags:
        - Repositories
      operationId: AccountsReposByAccountIdAndRepoNameGet
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: Content-Type
          in: header
          required: true
          type: string
          description: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/components/GetRepository200'
          examples: {}
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    put:
      description: >-
        This will create a Repositories, if it does not exist. A response of 200
        means the repository already existed. A response of 201 means repository
        was successfully created.
      summary: Create_Repository
      tags:
        - Repositories
      operationId: AccountsReposByAccountIdAndRepoNamePut
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: Content-Type
          in: header
          required: true
          type: string
          description: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/components/CreateRepository200'
          examples: {}
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    delete:
      description: 'This will delete a Repositories. '
      summary: Delete_Repository
      tags:
        - Repositories
      operationId: AccountsReposByAccountIdAndRepoNameDelete
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: repoName
          in: path
          required: true
          type: string
          description: The name of the repo for which to list details.
        - name: Content-Type
          in: header
          required: true
          type: string
          description: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/components/DeleteRepository200'
          examples: {}
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client
            credentials were correct for the access token
          schema: {}
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/accounts/{accountId}/repos':
    get:
      description: 'This will list the details for all repositories in an account. '
      summary: Get_All_Repositories
      tags:
        - Repositories
      operationId: AccountsReposByAccountIdGet
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Video Cloud account ID.
        - name: Content-Type
          in: header
