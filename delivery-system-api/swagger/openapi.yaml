          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
components:
  AddUpdateFile200:
    title: Add_Update_File200
    type: object
    properties:
      name:
        description: Destination filename
        type: string
      public_url:
        description: URL to use for referencing the file (contrasted to the repo URL)
        type: string
    required:
      - name
      - public_url
  CreateRepository200:
    title: Create_Repository200
    type: object
    properties:
      name:
        description: repo name
        type: string
      public_url:
        description: URL for the public player
        type: string
      repo_url:
        description: URL for the repository
        type: string
    required:
      - name
      - public_url
      - repo_url
  DeleteRepository200:
    title: Delete_Repository200
    type: object
    properties:
      name:
        description: repo name
        type: string
    required:
      - name
  GetRepository200:
    title: Get_Repository200
    type: object
    properties:
      name:
        description: repo name
        type: string
      public_url:
        description: URL for the public player
        type: string
      repo_url:
        description: URL for the repository
        type: string
    required:
      - name
      - public_url
      - repo_url
  GetAllRepositories200:
    title: Get_All_Repositories200
    type: object
    properties:
      items:
        description: array of items
        type: array
        items:
          type: string
    required:
      - items
  Items:
    title: items
    type: object
    properties:
      name:
        description: repo name
        type: string
      public_url:
        description: URL for the public player
        type: string
      repo_url:
        description: URL for the repository
        type: string
    required:
      - name
      - public_url
      - repo_url
