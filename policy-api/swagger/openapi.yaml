openapi: 3.0.0
info:
  title: Policy API Reference
  description: >-
    Reference for the Brightcove Policy API, used to create policy keys to
    access the Playback API. This API is used to generate keys to access the
    Playback API outside the context of a Brightcove Player.
    <br><br><strong>Notes:</strong><ul><li>Policy keys are generated
    automatically for Brightcove Players.</li><li>To test API requests, you can
    use our <a href="https://support.brightcove.com/node/17910"
    target="_blank">API Testing Tools</a></li></ul>

     **Base URL**: https://policy.api.brightcove.com/v1
  version: 1.0.0
servers:
  - url: 'https://policy.api.brightcove.com/v1'
    variables: {}
paths:
  '/accounts/{account_id}/policy_keys':
    post:
      tags:
        - Policy
      summary: Create a Policy Key
      description: 'Create a new policy key to access the Playback API '
      operationId: CreateAPolicyKey
      parameters:
        - name: account_id
          in: path
          description: Video Cloud account ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: Content-Type
          in: header
          description: 'Content-Type: application/json'
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: Authorization
          in: header
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: Create a new policy key to access the Playback API
        content:
          application/json:
            schema:
              description: Create a new policy key to access the Playback API
              $ref: '#/components/schemas/CreateAPolicyKeybody'
        required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAPolicyKey200'
        '400':
          description: >-
            NOT_AVAILABLE: The resource you are requesting is temporarily
            unavailable
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your policy
            key is correct
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
        '500':
          description: |-
            UNKNOWN: Issue in Brightcove system; try again later.
            TIMEOUT: Server likely too busy; try again later.
      deprecated: false
      security: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/accounts/{account_id}/policy_keys/{key_string}':
    get:
      tags:
        - Policy
      summary: Get Policy
      description: 'Get a policy key associated with a policy key string '
      operationId: GetPolicy
      parameters:
        - name: account_id
          in: path
          description: Video Cloud account ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: key_string
          in: path
          description: the key string for the policy
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: Content-Type
          in: header
          description: 'Content-Type: application/json'
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: Authorization
          in: header
          description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPolicy200'
        '400':
          description: >-
            NOT_AVAILABLE: The resource you are requesting is temporarily
            unavailable
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your policy
            key is correct
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api couldn&#39;t find the resource you
            requested
        '500':
          description: |-
            UNKNOWN: Issue in Brightcove system; try again later.
            TIMEOUT: Server likely too busy; try again later.
      deprecated: false
      security: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
components:
  schemas:
    CreateAPolicyKeybody:
      title: Create_a_Policy_KeyBody
      required:
        - key-data
      type: object
      properties:
        key-data:
          description: Data for the policy key
          $ref: '#/components/schemas/CreateAPolicyKeybody.key-data'
    CreateAPolicyKeybody.key-data:
      title: Create_a_Policy_KeyBody.key-data
      required:
        - account-id
      type: object
      properties:
        account-id:
          type: string
          description: Video Cloud account id
        apis:
          type: array
          items:
            type: string
          description: >-
            Array of APIs that are permitted for this key (currently
            &quot;search&quot; is the only one available - this must be included
            to use the search functionality for the Playback API)
        allowed-domains:
          type: array
          items:
            type: string
          description: 'For domain restriction, the domains this key will work on'
        require-ad-config:
          type: boolean
          description: >-
            Whether Playback API requests require an ad-config-id URL parameter
            for server-side ad insertion
        geo:
          description: Map of geo-filtering properties
          $ref: '#/components/schemas/CreateAPolicyKeybody.key-data.geo'
    CreateAPolicyKeybody.key-data.geo:
      title: Create_a_Policy_KeyBody.key-data.geo
      type: object
      properties:
        countries:
          type: array
          items:
            type: string
          description: >-
            Array of ISO 3166 list of 2- or 4-letter codes in lower-case (search
            for &quot;country codes&quot;)
        exclude_countries:
          type: boolean
          description: >-
            If true, country array is treated as a list of countries excluded
            from viewing. If false, the country array is a list of countries
            included for viewing.
    CreateAPolicyKey200:
      title: Create_a_Policy_Key200
      required:
        - key_string
        - key-data
      type: object
      properties:
        key_string:
          type: string
          description: The policy key string
        key-data:
          description: Map of key data prescribing the policy
          $ref: '#/components/schemas/KeyData'
    KeyData:
      title: key-data
      required:
        - account-id
        - apis
        - allowed-domains
        - require-ad-config
        - geo
      type: object
      properties:
        account-id:
          type: string
          description: The Video Cloud account id
        apis:
          type: array
          items:
            type: string
          description: Array of apis permitted for the key
        allowed-domains:
          type: array
          items:
            type: string
          description: Array of domains allowed to use this key
        require-ad-config:
          type: boolean
          description: >-
            Whether Playback API requests require an ad-config-id URL parameter
            for server-side ad insertion
        geo:
          description: Map of geo-filtering properties
          $ref: '#/components/schemas/KeyData.geo'
    KeyData.geo:
      title: key-data.geo
      required:
        - countries
        - exclude_countries
      type: object
      properties:
        countries:
          type: array
          items:
            type: string
          description: >-
            Array of ISO 3166 list of 2- or 4-letter codes in lower-case (search
            for &quot;country codes&quot;)
        exclude_countries:
          type: boolean
          description: >-
            If true, country array is treated as a list of countries excluded
            from viewing. If false, the country array is a list of countries
            included for viewing.
    GetPolicy200:
      title: Get_Policy200
      required:
        - key_string
        - key-data
      type: object
      properties:
        key_string:
          type: string
          description: The policy key string
        key-data:
          description: Map of key data prescribing the policy
          $ref: '#/components/schemas/KeyData'
