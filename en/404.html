	<title id="bclPageTitle">Page not found</title>
	<script type="text/javascript" src="//use.edgefonts.net/source-code-pro.js"></script>

	<body>

		<div class="large-12 large-centered small-12 small-centered">
		<h1 class="text-center"><a href="//docs.brightcove.com/en/index.html">Brightcove Developer Documentation</a></h1>
		<h2 class="text-center">Page not found</h1>
		<p class="text-center">Sorry, but we are unable to find the page you requested. It may have moved.</p>
		<h3 class="text-center">Try going to <a href="//docs.brightcove.com/en/index.html">the home page</a> and see if you can navigate to it.</h3>
		</div>
		</div>
		<!-- bcl scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        $(document).foundation();
    </script>

	<iframe id="CSAT" src="http://survey.clicktools.com/app/survey/go.jsp?iv=3poon3e7e9spn&q1=[articleURL]" style="margin-left:25%; padding-bottom:20px;width:550px;height:475px;border:none"></iframe>
<script>
    
    var cSat = document.getElementById('CSAT'),
        cSatSrc = cSat.getAttribute('src'),
        pageurl = window.location.href;
    cSat.setAttribute('src', cSatSrc.replace('[articleURL]', pageurl));
    
</script>
<br><br>
<div class="footer text-center"><a id="feedbackMail" href="mailto:docs@brightcove.com">Questions or comments?</a></div>
<script>
var feedbackMail = document.getElementById("feedbackMail");
feedbackMail.setAttribute("href", "mailto:docs@brightcove.com?subject=question regarding " + encodeURI(document.location.href));
</script>
