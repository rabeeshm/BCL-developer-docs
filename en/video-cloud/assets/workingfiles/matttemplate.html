<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 2 Navbars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <!-- header navbar -->
    <div id="titleBar" class="navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="//docs.brightcove.com/en/index.html">BRIGHTCOVE DEVELOPER DOCUMENTATION : Smart Player API</a>
        <div id="others">
          <ul class="nav pull-right">
            <li><a href="//brightcove.com">BRIGHTCOVE.COM</a></li>
            <li><a href="//support.brightcove.com">SUPPORT</a></li>
            <li><a href="//support.brightcove.com">TRAINING VIDEOS</a></li>
          </ul>
       </div>
      </div>
    </div>
    <!-- end header navbar -->
    <!-- nav navbar -->
    <div id="navBar" class="navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar pull-right" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- Everything you want hidden at 940px or less, place within here -->
      <ul class="nav">
      </ul>
     </div>
    </div>
    <!-- end nav navbar -->
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var $otherSites = $("#otherSites"),
            sitesNavList = "<ul class=\"nav pull-right\">\
            <li><a href=\"//brightcove.com\">BRIGHTCOVE.COM</a></li>\
            <li><a href=\"support.brightcove.com\">SUPPORT</a></li>\
            <li><a href=\"//support.brightcove.com/video-cloud/training-videos\">\
          </ul>",
          sitesNavDropdown = "<ul class=\"nav pull-right\">\
          <li class=\"dropdown\">\
            <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">\
              Other Learning Resources\
              <strong class=\"caret\"></strong>\
            </a>\
            <ul class=\"dropdown-menu\">\
              <li><a href=\"//brightcove.com\">BRIGHTCOVE.COM</a></li>\
              <li><a href=\"support.brightcove.com\">SUPPORT</a></li>\
              <li><a href=\"//support.brightcove.com/video-cloud/training-videos\">\
            </ul>\
          </li>\
        </ul>";

      $(window).on('resize',function(evt) {
        if (window.innerWidth < 980) {
          $otherSites.html(sitesNavDropdown);
        }
        if (window.innerWidth > 980) {
          $otherSites.html(sitesNavList);
        }

      })
    </script>
  <iframe width="550" height="475" frameborder="0" src="
http://survey.clicktools.com/app/survey/go.jsp?iv=3poon3e7e9spn&q1=
[articleURL]" style="margin-left:25%; padding-bottom:20px;"></iframe>
<br><br>
<div class="footer text-center"><a id="feedbackMail" href="mailto:docs@brightcove.com">Questions or comments?</a></div>
<script>
var feedbackMail = document.getElementById("feedbackMail");
feedbackMail.setAttribute("href", "mailto:docs@brightcove.com?subject=question regarding " + encodeURI(document.location.href));
</script>
</body>
</html>
