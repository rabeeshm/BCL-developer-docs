            <h1>Use Postman for HTTP Requests</h1>

            <!-- begin drupal content -->

            <article class="bcls-article"><script src="//learning-services-media.brightcove.com/doc-assets/js/searchDocs.js"></script>
                <!-- <header id="bcls_header" class="bcls-header">
                    <p>In this topic, you will learn how to set up the popular Postman HTTP client to make requests to the Brightcove RESTful APIs. Some find curl statements and the command line, used for most of the examples in this section of the documentation, difficult and intimidating. For those, there are numerous tools to send HTTP requests to REST-based services, which include most of the Brightcove APIs. This document will show you how to use one such tool, the Postman app.</p>
                </header>
                <section id="change-to-section-name" class="bcls-section">
                    <h2>Install Postman</h2>
                    <p>Get Postman from <a href="//www.getpostman.com">www.getpostman.com</a>. Postman can be installed as a Chrome or Mac app. We recommend getting the desktop client, but the Chrome version will run on any platform and is identical in functionality and appearance.</p>
                </section>
                <section id="getCredentials" class="bcls-section">
                    <h2>Get client credentials</h2>
                    <p>To work with the Brightcove APIs, you will need client credentials for the account and API(s) you wish to use. Get you client credentials in Studio by following the directions in <a class="video-cloud-only"  href="https://support.brightcove.com/en/video-cloud/docs/managing-api-authentication-credentials">Managing API Authentication Credentials</a> <a class="player-only" href="https://support.brightcove.com/en/player/docs/managing-api-credentials">Managing API Authentication Credentials</a>. In the steps below, we will be making Player Management API requests using Postman, so your credentials should have at least the following permissions:</p>
                    <ul>
                        <li><strong>Players</strong>: <strong>Read/Write</strong></li>
                    </ul>
                    <p>You can add as many additional permissions as you like to get credentials that will be usable for a wider range of API requests. Also note that you get credentials that will work for multiple accounts if you like.</p>
                    <aside class="bcls-aside bcls-aside--information">In order to generate client credentials you must have Admin permissions for Studio, or get someone in your organization who has Admin permissions to generate the credentials for you.</aside>
                </section>
                <section id="usingPostman" class="bcls-section">
                    <h2>Using Postman</h2>
                    <p>Once you have your client credentials, you are ready to start using Postman. The steps below will walk you through making some <strong>Player Management API</strong> requests using Postman.</p>

                    <h3>Setting up Postman to get access tokens</h3>
                    <ol class="bcls-tasklist">
                        <li>Launch the Postman app.</li>
                        <li>Go to the <strong>Authorization</strong> section:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-authorization-section.png" alt="Postman Authorization Section">
                                <figcaption class="bcls-caption--image">Postman Authorization Section</figcaption>
                            </figure>
                        </li>
                        <li>For the <strong>Type</strong>, select <strong>OAuth 2.0</strong>:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-authorization-type.png" alt="Authorization Type">
                                <figcaption class="bcls-caption--image">Authorization Type</figcaption>
                            </figure>
                        </li>
                        <li>Click <strong>Get New Access Token</strong></li>
                        <li>In the dialog, enter the following information:
                            <ul>
                                <li><strong>Token name</strong>: (enter some name)</li>
                                <li><strong>Auth URL</strong>: (leave blank)</li>
                                <li><strong>Access Token URL</strong>: <code>https://oauth.brightcove.com/v3/access_token</code></li>
                                <li><strong>Client ID</strong>: (enter your client id)</li>
                                <li><strong>Client Secret</strong>: (enter your client secret)</li>
                                <li><strong>Scope</strong>: (leave blank)</li>
                                <li><strong>Grant Type</strong>: Client Credentials</li>
                                <li>Check <strong>Request Access Token Locally</strong></li>
                            </ul>
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-get-new-access-token.png" alt="Grant Access Token Dialog">
                                <figcaption class="bcls-caption--image">Grant Access Token Dialog</figcaption>
                            </figure>
                        </li>
                        <li>Click <strong>Request Token</strong></li>
                        <li>Click on the name of the token to see you now have access to the new token:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-access-token.png" alt="Access Token">
                                <figcaption class="bcls-caption--image">Access Token</figcaption>
                            </figure>
                        </li>
                        <li>To use this token, select it, make sure <strong>Add token to</strong> selector is set to <strong>Header</strong>, and click <strong>Use Token</strong>
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-set-add-token-to.png" alt="Set Access Token">
                              <figcaption class="bcls-caption--image">Set Access Token</figcaption>
                          </figure>
                        </li>
                    </ol>
                    <aside class="bcls-aside bcls-aside--information">Your token will expire after 5 minutes. When it does, your API requests will return an <strong>Unauthorized</strong> error. When that happens, just delete the token and click <strong>Get New Access Token</strong> again. Postman will remember all the information you entered into the dialog before, so you won't have to enter it again. Don't forget you need to click the <strong>Use Token</strong> button after you create a new one.</aside>
                  </section>
                  <section id="getRequest" class="bcls-section">
                        <h2>Send GET request</h2>
                        <p>Now we are ready to make API requests.</p>
                    <h3>Make a GET request</h3>
                    <ol class="bcls-tasklist">
                        <li>Now enter the following URL into the <strong>Enter request URL</strong> field, substituting your account id for {account_id}:
<pre class="line-numbers"><code class="language-http">https://players.api.brightcove.com/v1/accounts/{account_id}/players</code></pre>
                        </li>
                        <li>Leave the method as GET, and click <strong>Send</strong>:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-get-request-pm.png" alt="GET Request">
                                <figcaption class="bcls-caption--image">GET Request</figcaption>
                            </figure>
                        </li>
                        <li>The response should look something like this:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-get-response-pm.png" alt="GET Response">
                                <figcaption class="bcls-caption--image">GET Response</figcaption>
                            </figure>
                            <aside class="bcls-aside bcls-aside--information">If you get an Unauthorized error, remember that you may need to get a new access token.</aside>
                        </li>
                    </ol>
                </section>

                <section id="postRequest" class="bcls-section">
                        <h2>Send POST request</h2>
                        <p>Now we will send a POST request with some data. In this case we will create a new video object using the Player Management API.</p>
                        <h3>Make a POST request</h3>
                    <ol class="bcls-tasklist">
                        <li>Use the same URL as you did for the GET request steps above, but now choose <strong>POST</strong> to be the selected HTTP method.
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-request-pm.png" alt="POST Request">
                                <figcaption class="bcls-caption--image">POST Request</figcaption>
                            </figure>
                        </li>
                        <li>Click the <strong>Headers</strong> button:
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-headers-section.png" alt="Headers Section">
                                <figcaption class="bcls-caption--image">Headers Section</figcaption>
                            </figure>
                        </li>
                        <li>Click on "key" to enter a new <strong>key - value</strong> pair <strong>Content-Type - application/json</strong>. Simply begin typing in the input areas and you will be supplied with options from which you can choose the indicated values.
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-add-header.png" alt="Add Header">
                                <figcaption class="bcls-caption--image">Add Header</figcaption>
                            </figure></li>
                        <li>Click the <strong>Body</strong> section just under the URL, then the <strong>raw</strong> radio button:
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-request-body-select.png" alt="Request Body">
                              <figcaption class="bcls-caption--image">Request Body</figcaption>
                          </figure>
                        </li>
                        <li>For the raw data, enter the following JSON code for the body (the screenshot following the JSON shows how the request should appear):
<pre class="line-numbers player-only"><code class="language-json">{
  "name": "MySamplePlayer",
  "configuration": {
    "media": {
      "sources": [{
        "src":"http://solutions.brightcove.com/bcls/assets/videos/Tiger.mp4",
        "type":"video/mp4"
    }]
    }
  }
}</code></pre>
<pre class="line-numbers video-cloud-only"><code class="language-json">{
  "name": "MySamplePlayer",
  "configuration": {}
  }
}</code></pre>
                          <figure class="bcls-figure player-only">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-request-body-pm.png" alt="Request Body">
                              <figcaption class="bcls-caption--image">Request Body</figcaption>
                          </figure>
                          <figure class="bcls-figure video-cloud-only">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-request-body-vc.png" alt="Request Body">
                              <figcaption class="bcls-caption--image">Request Body</figcaption>
                          </figure>
                        </li>
                        <li>Click <strong>Send</strong>.
                          <aside class="bcls-aside bcls-aside--information">If you have recently submitted a request you may not be asked to authenticate again. If you get an Unauthorized error, request a new access token and click Send again.</aside>
                      </li>
                        <li>
                            <p>Your response will look similar to the the following (You can click the <strong>Pretty</strong> button for more nicely formatted JSON):</p>
                            <figure class="bcls-figure">
                                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-post-response-pm.png" alt="POST Response">
                                <figcaption class="bcls-caption--image">POST Response</figcaption>
                            </figure>
                        </li>
                        <li>You can verify that your player was created by checking in the Players section of Studio.</li>
                    </ol>
              </section>

              <section id="environmentVariables" class="bcls-section">
                  <h2>Environment variables</h2>
                  <p>Although you can create client credentials for multiple accounts and any combination of API operations, you may wish to maintain greater security by limiting the scope of your credentials to a single account and API (or even specific API operations). If so, you can take advantage of Postman's <strong>environment variables</strong> to simplify testing requests across multiple accounts and APIs. The key is to set up environments corresponding to each set of client credentials that you use.</p>
                  <p>Below are the steps for creating and using environment variables for the <code>client_id</code> and <code>client_secret</code>.</p>
                  <ol class="bcls-tasklist">
                      <li>Click the gear menu in the top-right Postman and select <strong>Manage Environments.</strong>
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-environments-menu.png" alt="Environments Menu">
                              <figcaption class="bcls-caption--image">Environments Menu</figcaption>
                          </figure>
                      </li>
                      <li>In the <strong>Manage Environments</strong> dialog, click <strong>Add</strong>.
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-add-environment.png" alt="Add Environment">
                              <figcaption class="bcls-caption--image">Add Environment</figcaption>
                          </figure>
                      </li>
                      <li>For the new environment, enter:
                        <ul>
                            <li>A name (whatever you like)</li>
                            <li>An environment variable called <code>client_id</code> with a value of your client id</li>
                            <li>An environment variable called <code>client_secret</code> with a value of your client secret</li>
                        </ul>
                        <figure class="bcls-figure">
                            <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-add-environment-variables.png" alt="Add Environment Variables">
                            <figcaption class="bcls-caption--image">Add Environment Variables</figcaption>
                        </figure>
                      </li>
                      <li>Click <strong>Add</strong> to add the environment</li>
                      <li>Optionally, if you use Postman on multiple systems, you can share the environment and be able to access it on your other systems if you upgrade to Postman Pro. To do this, click the <strong>Share</strong> button in the environment listing.
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-share-environment.png" alt="Share an Environment">
                              <figcaption class="bcls-caption--image">Share an Environment</figcaption>
                          </figure>
                      </li>
                      <li>If you do share, in the <strong>Environment Templates</strong> dialog, click <strong>Share</strong> to share the environment.
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-share-environment2.png" alt="Add Environment to Shared Environments">
                              <figcaption class="bcls-caption--image">Add Environment to Shared Environments</figcaption>
                          </figure>
                      </li>
                      <li>Add more environments for additional client credentials</li>
                      <li>Close the <strong>Manage Environments</strong> dialog to return to Postman and select one of your environments from the menu.
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-environments-menu2.png" alt="Select an Enviroment">
                              <figcaption class="bcls-caption--image">Select an Environment</figcaption>
                          </figure>
                      </li>
                      <li>Now click <strong>Get New Access Token</strong> again, but change the hard-coded values for Client ID and Client Secret to point to the environment variables <code>{{client_id}}</code> and <code>{{client_secret}}</code>
                          <figure class="bcls-figure">
                              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/postman/postman-use-environment-variables.png" alt="Use Environment Variables">
                              <figcaption class="bcls-caption--image">Use Environment Variables</figcaption>
                          </figure>
                      </li>
                      <li>Postman will remember these values, so when you change to a different environment for another API or account, you will be able to get access tokens without changing the client id and client secret values.</li>
                  </ol>
              </section> -->
