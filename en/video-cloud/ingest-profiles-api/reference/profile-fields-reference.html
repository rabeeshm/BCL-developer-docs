                    <h3>Notes</h3>
                    <ul class="list-none">
                        <li class="bcls-footnote" id="note1-1"><sup class="once-red"><strong>[1-1]</strong></sup> to reproduce the behavior of the old Video Cloud ingest system use a value of 10 - see <a href="../guides/drm.html#hlse">Content Security (DRM and HLSe)</a> for more details</li>
                        <li class="bcls-footnote" id="note1-2"><sup class="once-red"><strong>[1-2]</strong></sup> Higher quality means higher bitrate and vice versa. Possible values:
                            <ol class="integer">
                                <li>Highly compressed. Mediocre visual quality, but small files</li>
                                <li>Acceptable quality</li>
                                <li>Good quality. Better than most web video</li>
                                <li>Great quality. Looks excellent</li>
                                <li>Nearly lossless. Large files. Not recommended unless you plan to encode this output again</li>
                            </ol>
                        </li>
                        <li class="bcls-footnote" id="note1-3"><sup class="once-red"><strong>[1-3]</strong></sup> You shouldn't have to go below 16; 16 is nearly lossless for most files. Around 24 usually looks pretty good. Around 35 looks pretty compressed</li>
                        <li class="bcls-footnote" id="note1-4"><sup class="once-red"><strong>[1-4]</strong></sup> More reference frames result in slightly higher compression quality, but increased decoding complexity. In practice, going above 5 rarely has much benefit. We default to 3 as a good compromise of compression and decoding complexity. Set to "auto" to allow our speed setting to naturally choose this number</li>
                        <li class="bcls-footnote" id="note1-5"><sup class="once-red"><strong>[1-5]</strong></sup> Lower levels are easier to decode, but higher levels offer better compression. For example, the iPhone 3gs only supports the Baseline profile. The Main and High profiles are a definite step up in compression, and work fine for web playback, though be careful with HD High profile video in Flash Player</li>
                        <li class="bcls-footnote" id="note1-6"><sup class="once-red"><strong>[1-6]</strong></sup> Primarily used for device compatibility. For example, the iPhone supports H.264 Level 3, which means that a video’s decoder_bitrate_cap can’t exceed 10,000 kbps. Typically, you should only change this setting if you’re targeting a specific device that requires it.</li>
                        <li class="bcls-footnote" id="note1-7"><sup class="once-red"><strong>[1-7]</strong></sup> B-frames are only supported by H.264 Main or High profile, not Baseline. Using B-frames can increase quality at the same bitrate, but is more demanding on CPUs. This may be problematic on old computers or devices, but generally plays smoothly on modern hardware.Video Cloud defaults to 0 for widest compatibility. We recommend a value of 3 for compression/quality improvements. Values higher than 5 or 6 rarely provide much benefit, and greatly increase encoding time</li>
                        <li class="bcls-footnote" id="note1-8"><sup class="once-red"><strong>[1-8]</strong></sup> For 'dash' outputs, the currently supported profiles are:
                            <ul>
                                <li>live - Will set the DASH profile to "urn:mpeg:dash:profile:isoff-live:2011" and use a single SegmentTemplate for each AdaptationSet. For DRM, it will use an 8-byte IV, and for PlayReady will use version 1.1, including a PSSH atom in the media</li>
                                <li>hbbtv_1.5 - Will set the DASH profile to "urn:hbbtv:dash:profile:isoff-live:2012" and include required attributes for audio and video representations. For DRM, it will use a 16-byte IV, and for PlayReady will use version 1.0, excluding PSSH atoms</li>
                            </ul>
                        </li>
                        <li id="note1-9"><sup><strong>[1-9]</strong></sup> Watermarks must be added at the rendition level - to each rendition that you want watermarked</li>
                    </ul>
                </section>
                <section class="bcls-section" id="digital_master_fields">
                    <h2>Digital master fields</h2>
                    <p>The <code>digital_master</code> object defines if and how to store a digital master that you can use for retranscoding later. See <a href="../guides/archiving-masters.html">Archiving Masters</a> for details.</p>
                    <table class="bcls-table">
                        <thead class="bcls-table__head">
                            <tr>
                                <th>Property</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Default</th>
                            </tr>
                        </thead>
                        <tbody class="bcls-table__body">
                            <tr>
                                <td>rendition</td>
                                <td>string</td>
                                <td>The rendition to archive - either <code>passthrough</code> to archive the original source video or the <code>reference_id</code> for one of the <a href="#rendition_fields">renditions</a> defined in the profile or <code>none</code> if you do not want to archive a master</td>
                                <td>passthrough</td>
                            </tr>
                            <tr>
                                <td>distribute</td>
                                <td>boolean</td>
                                <td>Whether the digital_master should be pushed to the CDN to available for playback</td>
                                <td>false</td>
                            </tr>
                        </tbody>
                        </table>
                </section>
                <section id="packageFields" class="bcls-section">
                    <h2>Package fields</h2>
                    <p>Packages are used for DRM. If your account is not enabled for DRM, just leave the <code>packages</code> array empty.</p>
                    <p class="BCL-aside">Note: packages reference renditions by <code>reference_id</code>. To use packages, your renditions must have reference_ids, and the renditions must be defined in the JSON for the profile <em>before</em> the packages are defined.</p>
                    <table class="bcls-table">
                        <thead class="bcls-table__head">
                            <tr>
                                <th>Property</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Default</th>
                            </tr>
                        </thead>
                        <tbody class="bcls-table__body">
                            <tr id="drm">
                                <td>drm</td>
                                <td>array</td>
                                <td>DRM type (for MPEG-DASH only)<sup class="once-red"><strong><a href="#note2-2">[2-2]</a></strong></sup></td>
                                <td>none</td>
                            </tr>
                            <tr id="package_type">
                                <td>package_type</td>
                                <td>string</td>
                                <td>DRM package type<sup class="once-red"><strong><a href="#note2-2">[2-2]</a></strong></sup></td>
                                <td>none</td>
                            </tr>
                            <tr id="packageRenditions">
                                <td>renditions</td>
                                <td>array</td>
                                <td>An array of strings, each of which is the reference_id for rendition in the profile<sup class="once-red"><strong><a href="#note2-3">[2-3]</a></strong></sup></td>
                                <td>[]</td>
                            </tr>
                        </tbody>
                    </table>
                    <h3>Notes</h3>
                        <ul class="list-none">
                            <li class="bcls-footnote" id="note2-1"><sup class="once-red"><strong>[2-1]</strong></sup> Currently supported value for the <code>drm</code> array are <code>marlin</code>, <code>playready</code>, and <code>widevine</code></li>
                            <li class="bcls-footnote" id="note2-2"><sup class="once-red"><strong>[2-2]</strong></sup> See <a href="../guides/drm.html">Content Security (DRM and HLSe)</a> for details
                            </li>
                            <li class="bcls-footnote" id="note2-3"><sup class="once-red"><strong>[2-3]</strong></sup> Note that the renditions in the profile must be defined in the JSON before the packages, so that the reference_ids exist</li>
                        </ul>

                </section>
