                    <h3 id="Add_audio_tracks_to_an_existing_video">Add audio tracks to an existing video</h3>
                    <p>To add additional audio tracks to an existing video, the procedure is the same, except that you do not need to make the request to the CMS API to create the video, because it already exists. And in the request to the Dynamic Ingest API, you will not need to include the URL for the video file or the <code>audio_tracks</code> under <code>master</code> providing the metadata for the muxed in audio. You do, however, want to include the metadata for the muxed in audio track in the existing video. So the JSON for the ingest request will look like this:</p>

              "url": "<span class="bcls-input">http://learning-services-media.brightcove.com/audio/audio1.m4a"</span>,
              "language": "<span class="bcls-input">en</span>",
              "variant": "<span class="bcls-input">commentary</span>"
          }
      ]
  },
    "profile": "BoltIngestProfile",
    "capture-images": true,
    "callbacks": [
        "http://solutions.brightcove.com/bcls/di-api/di-callbacks.php"
    ]
}</code></pre>

                                <li>If you retranscode the video from the video master, the additional audio tracks will be lost, and must be re-added using the <a href="#Add_audio_tracks_to_an_existing_video">Add audio tracks to an existing video</a> method described above; set <code>audio_tracks.merge_with_existing</code> to <code>false</code></li>
                            </ul>
                        </dd>
                        <dt>HLSv3, HLS with audio and video in the same segment</dt>
                        <dd>
                            <ul>
                                <li>The playback API will not return HLSv3 manifests</li>
                                <li>All HLS manifests will include de-muxed video/audio</li>
                            </ul>
                        </dd>
                        <dt>Smooth Streaming</dt>
                        <dd>Smooth Streaming URLs will not be available.</dd>
                        <dt>Social Distribution</dt>
                        <dd>It is not possible to select which audio track will be used for distribution. The track included in the video source (the muxed in audio) will be used, always.</dd>
                        <dt>Studio</dt>
                        <dd>
                            <ul>
                                <li>Studio will display information about audio tracks</li>
                                <li>You cannot ingest audio tracks or edit the metadata on audio tracks in Studio -- you must use the CMS API as <a href="#Managing_audio_tracks">described above</a></li>
                            </ul>
                        </dd>
                        <dt>Ordering of audio tracks beyond the one "default" track</dt>
                        <dd>
                            <ul>
                                <li>You can pick a default audio track with CMS API per title by setting the <code>is_default</code> field to <code>true</code></li>
                                <li>There is also an account default, which can be set by Support</li>
                                <li>This will only affect the "default" track in HLS manifests</li>
                                <li>No other ordering is possible</li>
                            </ul>
                        </dd>
                        <dt>Ingesting more than one audio track from a single source</dt>
                        <dd>We support <strong>one audio track from the source supplied in ".master"</strong>, and one for each source under ".audio_tracks.masters".</dd>
                        <dt>DRM protection on videos that include only audio</dt>
                        <dd>As soon as a video track is added, DRM protection will be enabled.</dd>
                        <dt>End-user friendly labels</dt>
                        <dd>We do not support custom labels for audio tracks. If you require that, you will need to make the change on the client side via the Player
                        API.</dd>
                        <dt>In some instances, switching tracks may cause the Brightcove Player to become unstable</dt>
                        <dd>
                            <ul>
                                <li>Track switching before all audio segments have been downloaded</li>
                                <li>When the video is played back using the Silverlight plugin (in versions of IE less than 10, or any version of IE in versions of Window less than 8) - multiple audio tracks are <strong>not</strong> supported in Silverlight.</li>
                                <li>If the audio and video are different durations, the player will may stop whenever the shorter one runs out.</li>
                            </ul>
                        </dd>
                        <dt>Video "duration"</dt>
                        <dd>The video <code>duration</code> reported by the catalog/Playback API may be incorrect if the audio tracks have different durations.</dd>
                    </dl>
                </section> -->
