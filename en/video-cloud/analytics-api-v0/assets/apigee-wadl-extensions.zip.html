  <body>
	  <div id="container">
	    


<header>
    <div class="header_content">
        <h3 class="apigee"><a href="http://apigee.com">Apigee</a></h3>
        
         <b class="caret_bottom"></b>
     </div>
</header>

	  	<div class="content">
	<div class="sso-conatainer signin" >
		<div class="page-header">
			<h1>Sign in to your Apigee account or <a href="/accounts/sign_up" title="sign up">sign up</a>.</h1>
		</div>
		<div class="well sso" id="signin_container">
			<form method="post" action="/sign_in" name="frmSSO" id="frmSSO">
				<div class="error_container"></div>
				<div class="column">
					<div class="input_wrapper">
						<div class="input_box">
							<label for="email">Email address or Username</label>
							<input id="email" name="email" class="input-xtralarge js_name_or_email" type="text"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="column">
					<div class="input_wrapper">
						<div class="input_box">
							<label for="password">Password</label>
							<input id="password" type="password" name="password" class="input-xtralarge js_password" type="text" />
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="signin_controls">
					<button type="submit" class="btn btn-xtralarge" id="btnSubmit">
						Sign in
					</button>
					<a href="/accounts/forgot_password" title="Forgot Password">Forgot password?</a>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>	
			</form>
		</div>
		<div class="clear"></div>
	</div>
</div>
	  </div>
