  <h2>Overview</h2>
<p>The <code>source_type</code> is the type of traffic source that resulted in events being collected for activity metrics. The <code>source_type</code> dimension only includes metrics from player instrumentation events.</p>
</div>

<div class="section" id="metrics">
  <h2>Metrics</h2>
<p>The following metrics are available for the <code>source_type</code> dimension:</p>
<ul>
  <li><code>player_load</code></li>
  <li><code>video_impression</code></li>
  <li><code>video_view</code></li>
  <li><code>video_percent_viewed</code></li>
  <li><code>video_seconds_viewed</code></li>
</ul>
</div>
<div class="section" id="metadata">
  <h2>Metadata</h2>
<p>There is no metadata collected for <code>source_type</code> dimensions.</p>
</div>
