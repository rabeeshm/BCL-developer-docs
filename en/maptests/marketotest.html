    <script>
        function adjustForm() {
            var mForm = document.getElementsByClassName('mktoForm mktoHasWidth mktoLayoutLeft')[0],

                labels = document.getElementsByClassName('mktoLabel'),
                buttons = document.getElementsByClassName('mktoButton'),

                fieldWraps = document.getElementsByClassName('mktoFieldWrap'),
                formRows = document.getElementsByClassName('mktoFormRow'),
                FirstName = document.getElementById('FirstName'),
                LastName = document.getElementById('LastName'),
                Email = document.getElementById('Email'),
                i;
            for (i = 0; i < fieldWraps.length; i++) {
                fieldWraps[i].setAttribute('style', 'width:90%');

            }
            for (i = 0; i < labels.length; i++) {
                labels[i].textContent = '';

                buttons[i].setAttribute('style', 'border:none;border-radius:.3em;background-color:#409ca9;background-image:none;');
            }
            if (mForm) {
                mForm.setAttribute('style', 'font-family:sans-serif;font-size:1em;color:#fff;width:400px;text-align:center;')
            }
