 an element's attribute values, as defined on the HTML tag Attributes are not the same as properties. They're defined on the tag or with setAttribute (which shouldn't be used with HTML) This will return true or false for boolean attributes. Parameters: Name Type Description tag Element Element from which to get tag attributes. Source: utils/dom.js Returns: All attributes of the element. Type Object &lt;static&gt; getElData(el) Returns the cache object where data for an element is stored Parameters: Name Type Description el Element Element to store data for. Source: utils/dom.js Returns: The cache object for that el that was passed in. Type Object &lt;static&gt; getPointerPosition(el, event) Get pointer position in element Returns an object with x and y coordinates. The base on the coordinates are the bottom left of the element. Parameters: Name Type Description el Element Element on which to get the pointer position on event EventTarget~Event Event object Source: utils/dom.js Returns: A Coordinates object corresponding to the mouse position. Type Dom~Coordinates &lt;static&gt; hasElClass(element, classToCheck) Check if an element has a CSS class Parameters: Name Type Description element Element Element to check classToCheck string Class name to check for Source: utils/dom.js Throws: Throws an error if classToCheck has white space. Type Error Returns: True if the element had the class - False otherwise. Type boolean &lt;static&gt; hasElData(el) Returns whether or not an element has cached data Parameters: Name Type Description el Element Check if this element has cached data. Source: utils/dom.js Returns: True if the DOM element has cached data. - False otherwise. Type boolean &lt;static&gt; insertContent(el, content) Normalizes and inserts content into an element; this is identical to appendContent(), except it empties the element first. Parameters: Name Type Description el Element Element to insert normalized content into. content String | Element | TextNode | Array | function See the content argument of dom:normalizeContent Source: utils/dom.js Returns: The element with inserted normalized content. Type Element &lt;static&gt; insertElFirst(child, parent) Insert an element as the first child node of another Parameters: Name Type Description child Element Element to insert parent Element Element to insert child into Source: utils/dom.js &lt;static&gt; isEl(value) Determines, via duck typing, whether or not a value is a DOM element. Parameters: Name Type Description value Mixed The thing to check Source: utils/dom.js Returns: True if it is a DOM element - False otherwise Type boolean &lt;static&gt; isReal() Whether the current DOM interface appears to be real. Source: utils/dom.js Returns: Type Boolean &lt;static&gt; isTextNode(value) Determines, via duck typing, whether or not a value is a text node. Parameters: Name Type Description value Mixed Check if this value is a text node. Source: utils/dom.js Returns: True if it is a text node - False otherwise Type boolean &lt;static&gt; normalizeContent(content) Normalizes content for eventual insertion into the DOM. This allows a wide range of content definition methods, but protects from falling into the trap of simply writing to innerHTML, which is an XSS concern. The content for an element can be passed in multiple types and combinations, whose behavior is as follows: Parameters: Name Type Description content String | Element | TextNode | Array | function String: Normalized into a text node. - Element/TextNode: Passed through. - Array: A one-dimensional array of strings, elements, nodes, or functions (which return single strings, elements, or nodes). - Function: If the sole argument, is expected to produce a string, element, node, or array as defined above. Source: utils/dom.js Returns: All of the content that was passed in normalized. Type Array &lt;static&gt; removeAttribute(el, attribute) Remove an element's attribute Parameters: Name Type Description el Element A DOM element rce: utils/dom.js &lt;inner&gt; classRegExp(className) Produce a regular expression for matching a className within an elements className. Parameters: Name Type Description className string The className to generate the RegExp for. Source: utils/dom.js Returns: The RegExp that will check for a specific className in an elements className. Type RegExp &lt;inner&gt; createQuerier(method) Creates functions to query the DOM using a given method. Parameters: Name Type Description method string The method to create the query with. Source: utils/dom.js Returns: The query method Type function &lt;inner&gt; isNonBlankString(str) Detect if a value is a string with any non-whitespace characters. Parameters: Name Type Description str string The string to check Source: utils/dom.js Returns: True if the string is non-blank - False otherwise Type boolean &lt;inner&gt; throwIfWhitespace(str) Throws an error if the passed string has whitespace. This is used by class methods to be relatively consistent with the classList API. Parameters: Name Type Description str string The string to check for whitespace. Source: utils/dom.js Throws: Throws an error if there is whitespace in the string. Type Error Ã— Search results Close "},"module-events.html":{"id":"module-events.html","title":"Module: events","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDisplayCustomControlSpacerDescriptionsButtonDurationDisplayErrorDisplayEventTargetFlashFullscreenToggleHtml5HTMLTrackElementHtmlTrackElementListLiveDisplayLoadingSpinnerLoadProgressBarMediaErrorMediaLoaderMenuMenuButtonMenuItemModalDialogvideojs~videojs.AudioTrack.videojs. ement to. height number | string Height to set the Components element to. Inherited From: Component#dimensions Source: component.js Returns: Returns itself; method can be chained. Type Component dispose() Dispose of the Component and all child components. Inherited From: Component#dispose Source: component.js Fires: Component#event:dispose el() Get the Components DOM element Inherited From: Component#el Source: component.js Returns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Inherited From: Component#getChild Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Inherited From: Component#getChildById Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class name. Parameters: Name Type Description classToCheck string CSS class name to check. Inherited From: Component#hasClass Source: component.js Returns: True if the Component has the class. - False if the `Component` does not have the class` Type boolean height( [num] [, skipListeners]) Get or set the height of the component based upon the CSS styles. See Component#dimension for more detailed information. Parameters: Name Type Argument Description num number | string &lt;optional&gt; The height that you want to set postfixed with '%', 'px' or nothing. skipListeners boolean &lt;optional&gt; Skip the resize event trigger Inherited From: Component#height Source: component.js Returns: The width when getting, zero if there is no width. Can be a string postpixed with '%' or 'px'. - Returns itself when setting; method can be chained. Type Component | number | string hide() Hide the Components element if it is currently showing by adding the 'vjs-hidden` class name to it. Inherited From: Component#hide Source: component.js Return
