                <!-- <header id="bcls_header" class="bcls-header">

                <section id="intro" class="bcls-section">
                    <h2>Introduction</h2>
                    <p>It's sometimes useful to get a count of videos or playlists in your account, or how many videos have been added in the past month or year. You can easily get these kinds of counts using the <code>/counts/</code> endpoint for the CMS API.</p>
                </section>
                <section id="authentication" class="bcls-section">
                    <h2>Authentication</h2>
                    <p class="BCL-aside">Requests to the CMS API require an authorization header which contain your access tokens. For details on how to obtain client credentials and use them to retrieve access tokens, see the <a href="//docs.brightcove.com/en/video-cloud/oauth-api/getting-started/oauth-api-overview.html">Brightcove OAuth Overview</a>.</p>
                </section>
                <section class="section" id="Get_video_counts">
                    <h2>Get video counts</h2>
                    <p>To get a count of videos, make a <code>GET</code> request to:</p>
                    <pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/<span class="bcls-input">{account_id}</span>/<span class="bcls-highlight">counts</span>/videos</code></pre>
                    <p>The response will look like this:</p>
                    <pre class="line-numbers"><code class="language-json">{
  "count": 4999
}</code></pre>
                    <aside class="bcls-aside bcls-aside--information">Note that deleted videos are not included in counts, or in any CMS API response.</aside>
                    <p>What makes the video counts endpoint so powerful is that you also append a <a href="//docs.brightcove.com/en/video-cloud/cms-api/guides/search-videos.html">search parameter</a> to the request. This allows you to get a count of whatever videos the search would return. Because the search parameter is so flexible, this allows you to get a count of many things, such as:</p>
                    <ul>
                        <li>the number of videos that have a particular tag or a specific value for a custom field</li>
                        <li>the number of videos added in the last year (or month, or week, etc.)</li>
                        <li>the number of videos that are currently playable</li>
                        <li>the number of videos scheduled for release next week</li>
                    </ul>
                </section>
                <section id="Get_playlist_count" class="bcls-section">
                    <h2>Get playlists count</h2>
                    <p>You can also get a count of playlists in your account by making a <code>GET</code> request to:</p>
                    <pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/<span class="bcls-input">{account_id}</span>/<span class="bcls-highlight">counts</span>/playlists</code></pre>
                    <p>The response has the same format as the one for video counts.</p>
                    <p>You can also use the search parameter in playlist count requests. So, for example, you could find out how many manual playlists are in the account by appending <code>q=type:EXPLICIT</code> to the request.</p>
                    <p>In addition, you can get the count of videos in any manual or smart playlists by making your GET request to:</p>
                    <pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/<span class="bcls-input">{account_id}</span>/<span class="bcls-highlight">counts</span>/playlists/<span class="bcls-input">playlist_id</span>/videos</code></pre>
                </section> -->
