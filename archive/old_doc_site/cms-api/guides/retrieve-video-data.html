                <section id="intro" class="bcls-section">
                    <h2>Introduction</h2>
                    <p>In this topic, you will learn how to retrieve various kinds of information about your Video Cloud videos, using CMS API requests. To create these requests, append the endpoints listed in this document to the base URL with your account id.</p>
                    <pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/{account_id}/{endpoint}</code></pre>
                    <p class="BCL-aside">Requests to the CMS API require an authorization header which contain your access tokens. For details on how to obtain client credentials and use them to retrieve access tokens, see the <a href="//docs.brightcove.com/en/video-cloud/oauth-api/getting-started/oauth-api-overview.html">Brightcove OAuth Overview</a>.</p>
                </section>
                <section class="section" id="GET_videos">
                    <h2>GET videos</h2>
                    <p>Retrieve data for all of the videos in your Video Cloud account.</p>
                    <p>Endpoint: <code>/videos</code></p>
                    <h3>Request</h3>
                    <pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/1507807800001/videos</code></pre>
                    <h3>Response</h3>
                    <pre class="line-numbers"><code class="language-json">[ {
  "id" : "2114345471001",

                <section class="section" id="GET_a_video">
                    <h2>GET a video</h2>
                    <p>Retrieve data for a specific video.</p>
                    <p>Endpoint: <code>/videos/{video_id}</code></p>
                    <h3>Request</h3>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/1507807800001/videos/2114345471001</code></pre>
                    <h3>Response</h3>
<pre class="line-numbers"><code class="language-json">{
"id" : "2114345471001",
"account_id" : "1507807800001",
"complete" : true,
"created_at" : "2013-01-23T19:06:16.328Z",
"cue_points" : [ {
"name" : "Flying Off",
"type" : "CODE",
"time" : 2.64,
"metadata" : null,
"force_stop" : false,
"asset_id" : null
}, {
"name" : "Pre-roll",
"type" : "AD",
"time" : 0.0,
"metadata" : null,

"asset_id" : null
}, {

"type" : "CODE",
"time" : 5.938,
"metadata" : null,
"force_stop" : false,
"asset_id" : null
}, ... </code></pre>
                </section>

                <section class="section" id="sourcesEndpoint">
                    <h2>GET sources</h2>
                    <p>Retrieve the sources for a specific video.</p>
                    <p>Endpoint: <code>/videos/{video_id}/sources</code></p>
                    <h3>Request</h3>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/1507807800001/videos/2114345471001/sources</code></pre>
                    <h3>Response</h3>
<pre class="line-numbers"><code class="language-json">[
  {
    "asset_id": "5164827527001",
    "remote": false,
    "src": "http://brightcove.vo.llnwd.net/e2/hls/57838016001/57838016001_5164827527001_5164799982001.m3u8?pubId=57838016001&videoId=5164799982001",
    "type": "application/vnd.apple.mpegurl"
  },
  {
    "asset_id": "5164827527001",
    "remote": false,
    "src": "https://brightcove.hs.llnwd.net/e2/hls/57838016001/57838016001_5164827527001_5164799982001.m3u8?pubId=57838016001&videoId=5164799982001",
    "type": "application/vnd.apple.mpegurl"
  }, ...
]</code></pre>
                </section>

                <section class="section" id="imagesEndpoint">
                    <h2>GET images</h2>
                    <p>Retrieve the images for a specific video.</p>
                    <p>Endpoint: <code>/videos/{video_id}/images</code></p>
                    <h3>Request</h3>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/1507807800001/videos/2114345471001/images</code></pre>
                    <h3>Response</h3>
<pre class="line-numbers"><code class="language-json">{
  "thumbnail" : {
    "id" : "3815806023001",
    "src" : "http://brightcove.vo.llnwd.net/v1/unsecured/media/1507807800001/201410/2431/1507807800001_3815806023001_thumb.jpg?pubId=1507807800001"
  },
  "poster" : {
    "id" : "3815782921001",
    "src" : "http://brightcove.vo.llnwd.net/v1/unsecured/media/1507807800001/201410/273/1507807800001_3815782921001_still.jpg?pubId=1507807800001"
  }
}</code></pre>
                </section>

                <section class="section" id="videoRefidEndpoint">
                    <h2>GET video by refid</h2>
                    <p>Retrieve the data for a specific video using the reference id.</p>
                    <p>Endpoint: <code>/videos/ref:{video_reference_id}</code></p>
                    <h3>Request</h3>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/1507807800001/videos/ref:titmouse_title_refid7</code></pre>
                    <h3>Response</h3>
<pre class="line-numbers"><code class="language-json">{
  "id" : "2114345471001",
  "account_id" : "1507807800001",
  "complete" : true,
  "created_at" : "2013-01-23T19:06:16.328Z",
  "cue_points" : [ {
    "name" : "Flying Off",
    "type" : "CODE",
    "time" : 2.64,
    "metadata" : null,
    "force_stop" : false,
    "asset_id" : null
  }, ...</code></pre>
                </section>

                <section class="section" id="videoRefidSourcesEndpoint">

                    <p>Endpoint: <code>/videos/ref:{video_reference_id}/sources</code></p>
                    <h3>Request</h3>
