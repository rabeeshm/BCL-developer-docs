                    <h2>List of tools</h2>
                    <p>The following tools are discussed in this guide:</p>

                <section id="shell" class="bcls-section">
                    <h2>The shell script</h2>
                    <p>The command-line tool is a shell script called <strong>api-tester.sh</strong> to get access tokens and make the API calls. The api-tester script uses cURL to make http calls. cURL is built in on Mac MacOS and all Unix/Linux systems. To get cURL on Windows, see <a href="../../concepts/curl/curl.html">Setting up cURL</a>. Then download the <a href="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/oauth-api/assets/api-tester.sh.zip">api-tester.sh script</a></p>
                    <p class="BCL-aside">You can see the full code for the shell script at <a href="../../oauth-api/guides/get-token.html#codeSamples">Getting Access Tokens</a>.</p>
                    <h3>Running the shell script</h3>
                    <p>After you download the shell script, unzip it wherever you like, and then go to a command line in the same folder. To run the script, type:</p>
                    <pre><code>bash api-tester.sh</code></pre>
                    <p>Each time you run the script, it will prompt you for 5 variables:</p>
                    <ul>
                      <li>Client ID (see the <a href="#obtaincredentials">section below</a> on obtaining client credentials)</li>
                      <li>Client Secret (see the <a href="#obtaincredentials">section below</a> on obtaining client credentials)</li>
                      <li>The full API call (example: <code>https://cms.api.brightcove.com/v1/accounts/12345678/videos</code></li>
                      <li>The request verb - one of the following: GET | POST | PATCH | PUT | DELETE (GET is the default)</li>
                      <li>Request data - used for POST, PATCH, and PUT; for GET and DELETE requests, you will leave this blank and just press <strong>return</strong></li>
                    </ul>
                    <p>
                        The command-line tool will return the same response as the <a href="#online">online tool</a> - however, it also echoes the full response, which allows you to see the headers and more information if the request fails for some reason. It also echos the raw JSON for the response as well as a pretty-printed version.
                    </p>
                </section>
                <section class="bcls-section" id="online">
                    <h2>The online tool</h2>
                    <p>The online testing tool can be found at <a href="http://solutions.brightcove.com/bcls/bcls-proxy/api-tester.html">http://solutions.brightcove.com/bcls/bcls-proxy/api-tester.html</a>. Like the command-line tool, it asks you for:</p>
                    <ul>
                        <li>A client id</li>
                        <li>A client secret</li>
                        <li>The full API request URL</li>
                        <li>The request type</li>
                        <li>The JSON data to be submitted, if any</li>
                    </ul>
                </section>

                  <p>To get a <code>client_id</code> and <code>client_secret</code>, you will need to go to the OAuth UI and register an app:</p>
