                    <p>In this topic, you will learn how to manage video clips using the CMS API. Clips are videos created from segments of other videos generated by <a href="https://support.brightcove.com/en/video-cloud/docs/creating-video-clip-using-brightcove-social">Brightcove Social</a> and other tools. If the clips are created for sharing via Brightcove Social, you may wish to remove their renditions to reduce your managed storage and/or disable them to prevent them from showing up in your video workflows.</p>

                <section id="findingClips" class="bcls-section">
                    <h2>Finding clips</h2>
                    <p>There are special search terms for the CMS API to help you locate clips in your account:</p><ul>
                        <li><code>q=%2Bis_clip:true</code> - returns only clips</li>
                        <li><code>q=%2Dis_clip:true</code> - returns only non-clips</li>
                        <li><code>q=%2Bis_clip:false</code> - returns only non-clips (functionally identical to the previous item)</li>
                        <li><code>q=%2Bclip_source_video_id:<span class="bcls-input">video_id</span></code> - returns clips generated from the specified video</li>
                    </ul>
                    <aside class="bcls-aside bcls-aside--information">Notes:
                        <ul>
                            <li><code>%2B</code> is a URI-encoded <code>+</code> sign</li>
                            <li><code>%2D</code> is a URI-encoded <code>-</code> sign</li>
                            <li>Remember that <code>limit</code> and <code>offset</code> apply: by default, CMS API queries return 10 videos (maximum: limit=100), so if there are many clips in the account, you will need to make multiple requests with appropriate <code>limit</code> and <code>offset</code> parameters to find them all. You can get a count of all clips by sending a GET request to the CMS API counts endpoint: <code>.../accounts/account_id/<span class="bcls-highlight">counts</span>/videos/<span class="bcls-highlight">q=%2Bis_clip:true</span></code></li>
                        </ul>
                    </aside>

                <section id="removingAssets" class="bcls-section">
                    <h2>Removing Assets</h2>
                    <p>If you are not going to use your clips for any other purpose than sharing the to social media sites, you may wish to reduce your managed storage by removing assets from them. In terms of storage, the renditions make the most difference, but you can remove posters and thumbnails as well, if you wish (this would also help to identify the clips in Studio as not being videos for general use).</p>
                    <aside class="bcls-aside bcls-aside--warning">You do <strong>not</strong> want to delete the clip itself, because if you do, you will no longer be able to get social analytics for it. You will also <strong>not</strong> get social analytics if you deactivate the clip or schedule it for a future date.</aside>
                    <p>To remove assets, you will use <a href="http:https://brightcovelearning.github.io/Brightcove-API-References/cms-api/v1/doc/index.html#api-assetGroup">the asset endpoints of the CMS API</a>. The logic is simple: first GET the assets to retrieve their ids in the Video Cloud system, and them DELETE them:</p>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/cms-api/guides/clips/clips.svg" alt="Logic for Removing Rendtions">
                        <figcaption class="bcls-caption--image">Logic for Removing Renditions</figcaption>
                    </figure>
                    <p>Usually there will be only a single poster and thumbnail to delete, but there will generally be multiple renditions, so if you are going to do this programmatically, you will need to loop over the array of objects returned by the GET renditions request and delete the renditions one by one. Below are the relevant API endpoints and some sample code (JavaScript + a proxy written in PHP to make the API requests) to perform the tasks of removing the assets.</p>
                </section>
                <section id="assetEndpoints" class="bcls-section">
                    <h2>Asset endpoints</h2>
                    <p>Here are the relevant asset endpoints you will need to remove assets. For all these endpoints, the base URL is:</p>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts</code></pre>
                    <h3>Renditions</h3>
                    <h4>GET renditions</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/renditions</code></pre>
                    <h4>DELETE a rendition</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/renditions/<span class="bcls-input">rendition_id</span></code></pre>
                    <h3>Posters</h3>
                    <h4>GET posters</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/poster</code></pre>
                    <h4>DELETE a poster</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/poster/<span class="bcls-input">poster_id</span></code></pre>
                    <h3>Thumbnails</h3>
                    <h4>GET thumbnails</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/thumbnail</code></pre>
                    <h4>DELETE a thumbnail</h4>
<pre class="line-numbers"><code class="language-http">/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span>/assets/thumbnail/<span class="bcls-input">thumbnail_id</span></code></pre>
                </section>
                <section id="sampleCode" class="bcls-section">
                    <h2>Sample app</h2>
                    <p>Below is sample code for an app that finds all the clips in an account and then removes all renditions, as well as the poster and thumbnail for each clip.</p>
                    <h3>HTML</h3>
<pre class="line-numbers"><code class="language-html">&lt;fieldset&gt;
    &lt;legend&gt;Inputs&lt;/legend&gt;
    &lt;p&gt;Account id: &lt;input type="text" name="account_id" id="account_id" value=""&gt;&lt;/p&gt;
    &lt;p&gt;Client id: &lt;input type="text" name="client_id" id="client_id" value=""&gt;&lt;/p&gt;
    &lt;p&gt;Client secret: &lt;input type="text" name="client_secret" id="client_secret" value=""&gt;&lt;/p&gt;
    &lt;p&gt;&lt;button id="goBtn"&gt;Remove all clip assets&lt;/button&gt;&lt;/p&gt;
&lt;/fieldset&gt;
&lt;h2&gt;Results&lt;/h2&gt;
&lt;pre id="status"&gt;&lt;/pre&gt;</code></pre>
                    <h3>JavaScrip</h3>
<pre class="line-numbers"><code class="language-javascript">var BCLS = (function (window, document) {
    /**
     * this scripts assumes that HTML elements with ids shown
     * in the following assignments exist in the page that
     * calls this script.
     * Alternatively, store the client_id and client_secret
     * in the proxy (NOT in a client-side script!)
     * and the account_id value here
     */
    var account_id      = document.getElementById('account_id'),
        client_id       = document.getElementById('client_id'),
        client_secret   = document.getElementById('client_secret'),
        status          = document.getElementById('status'),
        goBtn           = document.getElementById('goBtn'),
        videoCount      = 0,
        videoNumber     = 0,
        totalCalls      = 0,
        callNumber      = 0,
        renditionNumber = 0,
        videoData       = [],
        renditionData   = [],
        posterData      = {},
        thumbnailData   = {};

    /**
     * sets up all API requests and handles the responses
     * @param {String} type the request type
     */
    function setUpRequest(type) {
        var baseURL = 'https://cms.api.brightcove.com/v1/accounts',
            endpoint,
            responseDecoded,
            // recommended limit value for best performance with CMS API
            limit   = 25,
            options = {};
        options.client_id = (client_id.value) ? client_id.value : null;
        options.client_secret = (client_secret.value) ? client_secret.value : null;

        switch (type) {
            // get a count of clips
            case 'getCount':
                endpoint = '/' + account_id.value + '/counts/videos?q=%2Bis_clip:true';
                options.url = baseURL + endpoint;
                options.requestType = 'GET';
                makeRequest(options, function(response) {
                    if (response) {
                        responseDecoded = JSON.parse(response);
                        videoCount = parseInt(responseDecoded.count);
                        // calculate total calls needed to get the video clips
                        totalCalls = Math.ceil(videoCount / limit);
                        setUpRequest('getVideoClips');
                    }
                });
                break;
            // retrieve the clips
            case 'getVideoClips':
                endpoint = '/' + account_id.value + '/videos?q=%2Bis_clip:true&limit=' + limit + '&offset=' + (limit * callNumber);
                options.url = baseURL + endpoint;
                options.requestType = 'GET';
                makeRequest(options, function(response) {
                    if (response) {
                        responseDecoded = JSON.parse(response);
                        // add new clips to videoData array
                        videoData.push.apply(videoData, responseDecoded);
                    }
                    // increment the call number
                    callNumber++;
                    // are we done?
                    if (callNumber &lt; totalCalls) {
                        // get the next batch
                        setUpRequest('getVideoClips');
                    } else {
                        // got all the clips
                        // update status
                        status.textContent =+ videoData.length + ' video clips found \n';
                        // reset the callNumber
                        callNumber = 0;
                        setUpRequest('getRenditions');
                    }
                });
                break;
            case 'getRenditions':
                endpoint = '/' + account_id.value + '/videos/' + videoData[videoNumber].id + '/assets/renditions';
                options.url = baseURL + endpoint;
                options.requestType = 'GET';
                // update status
                status.textContent =+ 'fetching renditions for clip ' + videoData[callNumber].name + ' \n';
                makeRequest(options, function(response) {
                    if (response) {
                        responseDecoded = JSON.parse(response);
                        renditionData = responseDecoded;
                        // update status
                        status.textContent =+ renditionData.length + ' renditions found for clip ' + videoData[callNumber].name + ' \n';
                        if (renditionData.length &gt; 0) {
                            setUpRequest('deleteRendition');
                        } else {
                            setUpRequest('getPoster');
                        }
                    } else {
                        // no renditions
                        status.textContent =+ 'no renditions found for clip number ' + videoData[callNumber].name + ' \n';
                        setUpRequest('getPoster');
                    }
                });
                break;
            case 'deleteRendition':
                endpoint = '/' + account_id.value + '/videos/' + videoData[videoNumber].id + '/assets/renditions/' + renditionData[renditionNumber].id;
                options.url = baseURL + endpoint;
                options.requestType = 'DELETE';
                makeRequest(options, function(response) {
                    // there should be no response unless there was an error
                    if (response) {
                        status.textContent += 'Delete rendition response: ' + response + ' \n';
                        // keep going anyway
                        renditionNumber++;
                        if (renditionNumber &lt; renditionData.length) {
                            setUpRequest('deleteRendition');
                        } else {
                            // done with renditions, do poster
                            setUpRequest('getPoster');
                        }
                    } else {
                        status.textContent += 'Rendition deleted for ' + videoData[callNumber].name + '\n';
                        renditionNumber++;
                        // check to see if there are more renditions
                        if (renditionNumber &lt; renditionData.length) {
                            setUpRequest('deleteRendition');
                        } else {
                            // do the poster
                            setUpRequest('getPoster');
                        }
                    }
                });
                break;
            case 'getPoster':
                endpoint = '/' + account_id.value + '/videos/' + videoData[videoNumber].id + '/assets/poster';
                options.url = baseURL + endpoint;
                options.requestType = 'GET';
                makeRequest(options, function(response) {
                    if (response) {
                        posterData = JSON.parse(response);
                        setUpRequest('deletePoster');
                    } else {
                        // no poster, do the thumbail
                        setUpRequest('getThumbnail');
                    }
                });
                break;
            case 'deletePoster':
                endpoint = '/' + account_id.value + '/videos/' + videoData[videoNumber].id + '/assets/poster/' + posterData.id;
                options.url = baseURL + endpoint;
                options.requestType = 'DELETE';
                makeRequest(options, function(response) {
                    // no response unless something went wront
                    if (response) {
                        status.textContent += 'Delete poster response: ' + response + ' \n';
                        // try thumbnail anyway
                        setUpRequest('getThumbnail');
                    } else {
                        // success; do thumbnail
                        status.textContent += 'Poster deleted for ' + videoData[callNumber].name + ' \n';
                        setUpRequest('getThumbnail');
                    }
                 });
                break;
            case 'getThumbnail':
                endpoint = '/' + account_id.value + '/videos/' + videoData[callNumber].id + '/assets/thumbnail';
                options.url = baseURL + endpoint;
                options.requestType = 'GET';
                makeRequest('options', function(response) {
                    if (response) {
                        thumbnailData = JSON.parse(response);
                        setUpRequest('deleteThumbnail');
                    } else {
                        // if no thumbnail, go on
                        videoNumber++;
                        if (videoNumber &lt; videoCount) {
                            setUpRequest('getRenditions');
                        } else {
                            // done
                            status.textContent += 'Finished!';
                        }
                    }
                });
                break;
            case 'deleteThumbnail':
                endpoint = '/' + account_id.value + '/videos/' + videoData[videoNumber].id + '/assets/thumbnail/' + thumbnailData.id;
                options.url = baseURL + endpoint;
                options.requestType = 'DELETE';
                makeRequest(options, function(response) {
                    // no response unless something went wrong
                    if (response) {
                        status.textContent += 'Delete thumbnail response: ' + response + ' \n';
                        // do next video anyway if any
                        videoNumber++;
                        if (videoNumber &lt; videoCount) {
                            setUpRequest('getRenditions');
                        } else {
                            // done
                            status.textContent += 'Finished!';
                        }
                    } else {
                        // success
                        status.textContent += 'Thumbnail deleted for ' + videoData[callNumber].name + ' \n';
                        // do next video if any
                        videoNumber++;
                        if (videoNumber &lt; videoCount) {
                            setUpRequest('getRenditions');
                        } else {
                            // done
                            status.textContent += 'Finished!';
                        }
                    }
                });
                break;
            default:
                if (console) {
                    console.log('default case: we should not be here');
                }
        }
    }

    /**
     * send API request to the proxy
     * @param  {Object} requestData options for the request
     * @param  {Function} [callback] callback function
     */
    function makeRequest(options, callback) {
        var httpRequest = new XMLHttpRequest(),
            response,
            requestParams,
            dataString,
            proxyURL = 'https://solutions.brightcove.com/bcls/bcls-proxy/clips-proxy.php',
            // response handler
            getResponse = function() {
                try {
                    if (httpRequest.readyState === 4) {
                        if (httpRequest.status >= 200 && httpRequest.status < 300) {
                            response = httpRequest.responseText;
                            if (response === '{null}') {
                                response = null;
                            }
                            // return the response
                            callback(response);
                        } else {
                            alert('There was a problem with the request. Request returned ' + httpRequest.status);
                        }
                    }
                } catch (e) {
                    alert('Caught Exception: ' + e);
                }
            };
        /**
         * set up request data
         * the proxy used here takes the following params:
         * url - the full API request (required)
         * requestType - the HTTP request type (default: GET)
         * clientId - the client id (defaults here to a Brightcove sample account value - this should always be stored on the server side if possible)
         * clientSecret - the client secret (defaults here to a Brightcove sample account value - this should always be stored on the server side if possible)
         */
        requestParams = "url=" + encodeURIComponent(options.url) + "&requestType=" + options.requestType;
        // only add client id and secret if both were submitted
        if (client_id.value && client_secret.value) {
            requestParams += '&client_id=' + clientId + '&client_secret=' + clientSecret;
        }

        // set response handler
        httpRequest.onreadystatechange = getResponse;
        // open the request
        httpRequest.open('POST', proxyURL);
        // set headers
        httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        // open and send request
        httpRequest.send(requestParams);
    }
