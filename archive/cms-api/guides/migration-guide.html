                    <p>This topic provides guidance on migrating your apps from the Media API to the CMS API. There are several good reasons why you should migrate to the CMS API.</p>
                    <ul>
                        <li>The CMS API provides cacheless read access to your video and playlist data, so you always get the latest data</li>
                        <li>The CMS API provides functionality and data that are not available via the Media API</li>
                        <li>We are actively working on enhancing the functionality and performance of the CMS API, while the Media API is in maintenance mode, and no further enhancements are planned</li>
                        <li>The Brightcove OAuth service used by the CMS API provides a greater level of security and more granular access control</li>
                    </ul>
                </header>
