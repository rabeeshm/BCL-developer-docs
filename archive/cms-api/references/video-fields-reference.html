                    <h3>Notes</h3>
                    <ul>
                        <li class="bcls-footnote" id="note1-1"><sup><strong>[1-1]</strong></sup> Note that that a scheduled video is <strong>not</strong> inactive outside the period of scheduled availability</li>
                        <li class="bcls-footnote" id="note1-2"><sup><strong>[1-2]</strong></sup> The modification may have been made by a user or the Video Cloud system</li>
                        <li class="bcls-footnote" id="note1-3"><sup><strong>[1-3]</strong></sup> Geo-restriction is a paid add-on to Video Cloud; if you want to purchase geo-restriction capability, contact your Account Manager</li>
                        <li class="bcls-footnote" id="note1-4"><sup><strong>[1-4]</strong></sup> <code>state</code> can be set to <code>ACTIVE</code> or <code>INACTIVE</code>, but <strong>not</strong> to <code>PENDING</code> or <code>DELETED</code>.</li>
                        <li id="note1-5"><sup><strong>[1-5]</strong></sup>
                            Note the following limitations for tags:
                            <ul>
                                <li>Tags can be up to 128 characters. If any tags have more than 128 characters, an error will be displayed when you attempt to save changes</li>
                                <li>Tags can't contain commas; for example, a tag of <code>roof, attic + front yard</code> is not supported</li>
                                <li>A video can have no more than a total of 1200 tags</li>
                                <li>A tag differing only in case (lowercase, uppercase) is handled as an identical tag and the case will automatically match those of the original tag - issues with case sensitivity need to be handled externally to Video Cloud, for example, using JavaScript methods to modify the strings</li>
                            </ul>
                        </li>
                    </ul>
