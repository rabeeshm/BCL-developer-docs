                    <p>In this topic, you will learn about cURL, a tool useful for testing and making API requests. cURL is a command line tool for making HTTP requests. We use cURL in a <a href="../../oauth-api/guides/get-token.html#codeSamples">shell script for testing Brightcove API calls</a>. If you are on Mac MacOS or any Unix/Linux system, you already have cURL. If you are on Windows, see instructions below for getting cURL.</p>
                </header>
                <section class="bcls-section" id="windows">
                    <h2>Windows</h2>
                    <p>If you have Windows, you can download and install cURL as follows.</p>
                    <h3>Installing cURL</h3>
                    <ol>
                        <li>
                            <p>In Windows, create a new folder called <strong>curl</strong> in your C: drive.</p>
                            <p><code>C:curl</code>
                            </p>
                        </li>
                        <li>
                            <p>Go to <a href="//cygwin.com/install.html">https://cygwin.com/install.html</a> follow the instructions there, choosing the 32-bit or 64-bit installer according to the system you have. During the install you will be prompted for packages to install. Open the Net package, then check the <strong>curl</strong> option and then finish the installation.</p>
                        </li>
                    </ol>
                    <aside class="bcls-aside bcls-aside--information">If you need more guidance on setting up curl on Windows, see <a href="https://support.zendesk.com/hc/en-us/articles/203691436-Installing-and-using-cURL#install">this</a> document.</aside>
                </section>
                <section id="testSetup" class="bcls-section">
                    <h2>Test your setup</h2>
                    <p>To run <code>cURL</code> commands, you just type curl (with appropriate flags for the request you want to make) at the Terminal or DOS prompt, and then pressing Return. To make sure cURL is correctly installed, open a Terminal or DOS window, type <code>curl</code> at the prompt, and press Return. You should see a message like this:</p>
<pre class="line-numbers"><code class="language-bash">curl: try 'curl --help' or 'curl --manual' for more information</code></pre>
                </section>
                <section class="bcls-section" id="sendData">
                    <h2>Sending Data</h2>
                    <p>If you need to send data with the API request (as in a POST or PATCH request, for example), there are several ways to do it. If you need to submit the data as a form field, use the --form (or -F) flag, and then include the data inline or in a separate file. Here is a Media API example:</p>
<pre class="line-numbers"><code class="language-bash">$ curl -F json=&lt;afl.json https://api.brightcove.com/services/post</code></pre>
                    <aside class="bcls-aside bcls-aside--warning">Attach the file as <code>json=&lt;afl.json</code>, <strong>not</strong> <code>json=@afl.json</code> - the "@" attaches the file as an upload, while the "&lt;" just sends the file contents.</aside>
