            <h1>Overview: Dynamic Ingest API for Dynamic Delivery</h1>

            <!-- begin drupal content -->

            <article class="bcls-article"><script src="//learning-services-media.brightcove.com/doc-assets/js/searchDocs.js"></script>
            <!-- <header id="bcls_header" class="bcls-header">
                <p>In this topic, you will learn how to use the Dynamic Ingest API to ingest videos so that they can be delivered through Dynamic Delivery. Ingesting Dynamic Delivery assets is very similar to ingesting ordinary assets, so you will also want to look at the general documentation for the <a href="./index.html">Dynamic Ingest API</a>. This guide will focus mainly on what's different.</p>
                <aside class="bcls-aside bcls-aside--information">Note that Dynamic Delivery is currently in Limited Availability. Contact your account manager if you are interested in converting your account to Dynamic Delivery.</aside>
            </header>
            <section id="New_features" class="bcls-section">
                <h2>New features</h2>
                <ul>
                    <li><a href="#Context_aware_encoding">Context aware encoding (beta)</a></li>
                    <li><a href="#Multiple_audio_tracks">Multiple Audio Tracks (limited availability)</a></li>
                </ul>
            </section>
            <section id="operations" class="bcls-section">
                <h2>Operations</h2>
                <p>When you use the DI API you will perform different operations, such as reading an ingest profile and writing ingest information to your account. The following is a complete list of operations required for DI tasks:</p>
                <ul>
                    <li>video-cloud/video/create</li>
                    <li>video-cloud/video/read</li>
                    <li>video-cloud/video/update</li>
                </ul>
                <p>To obtain client credentials, use the Studio <a href="//support.brightcove.com/en/video-cloud/docs/managing-api-authentication-credentials">admin tools</a>.</p>
            </section>
            <section id="sourceLocations" class="bcls-section">
                <h2>Valid source locations</h2>
                <h3>Pull-based ingestion</h3>
                <p>Dynamic Ingest can pull source video files from: HTTP/HTTPS or S3 - with or without authentication</p>
                <p>Examples:</p>
                <ul>
                    <li>http://example.com/path/to/input.avi</li>
                    <li>https://dl.dropboxusercontent.com/u/3641457/Bird_Titmouse.mp4</li>
                    <li>s3://my-bucket/video.mp4</li>
                </ul>
                <h4>Notes on S3</h4>
                <p>If your videos are in a protected S3 bucket, see <a href="../guides/di-s3.html">Using Dynamic Ingest with S3</a> for details on how to set up permissions for Dynamic Ingest to access your files.</p>
                <aside class="bcls-aside bcls-aside--information">Notes:
                    <ul>
                        <li>Hostnames (for file locations or callback URLs) must not contain underscore characters or certain other punctuation or special characters per IETF specifications. See <a href="https://en.wikipedia.org/wiki/Hostname#Restrictions_on_valid_hostnames">this Wikipedia article</a> for more information. Errors will be returned if hostnames do not conform to the IETF standard.</li>
                        <li>Dynamic Ingest <strong>cannot</strong> ingest files hosted on Google Drive, because Google Drive does not generate direct links to video files.</li>
                    </ul>
                </aside>
                <h3>Source file upload</h3>
                <p>You can also upload your files to a secure, temporary location from which Dynamic Ingest can pull them. For details, see <a href="../guides/push-based-ingest.html">Source File Upload</a>.</p>
            </section>
            <section id="Source_file_names" class="bcls-section">
                <h2>Source file names</h2>
                <p>To avoid issues in accessing videos and assets in the Brightcove Player, you should avoid using any special characters in source file names, whether videos, images, or text tracks (WebVTT files). This also applies to remote assets. File names should only include the following:</p>
                <ul>
                    <li>Letters (upper or lower case)</li>
                    <li>Numbers</li>
                    <li>Dashes (-) and underscores (_)</li>
                    <li>Spaces <strong>if they are URL-encoded</strong></li>
                </ul>
            </section>
            <section id="sampleAssets" class="bcls-section">
                <h2>Sample assets</h2>
                <p>Brightcove Learning Services provides some sample assets you can use to experiment with in getting started with Dynamic Ingest. These assets include short videos, images, and WebVTT captions in multiple languages:</p>
                <ul>
                    <li><a href="//solutions.brightcove.com/bcls/assets/videos/">Videos</a></li>
                    <li><a href="//solutions.brightcove.com/bcls/assets/images/">Images</a></li>
                    <li><a href="//solutions.brightcove.com/bcls/assets/vtt/">WebVTT Captions</a></li>
                </ul>
            </section>
            <section id="ingestProfile" class="bcls-section">
                <h2>Ingest Profile</h2>
                <p>Special ingest profiles are required to create Dynamic Delivery videos. You can add a Dynamic Delivery profile to your ingest profiles in the Admin section of Studio see <a href="https://support.brightcove.com/en/video-cloud/docs/managing-ingest-profiles">Managing Ingest Profiles</a> for details.</p>
                <h3>Sample Dynamic Delivery profile</h3>
                <p>Below is a sample Dynamic Delivery profile that you can use to get started. All you need to do is replace <code>YOUR_ACCOUNT_ID</code> with your account id, and then you can copy and paste the profile to the ingest profile editor.</p>
<pre class="line-numbers"><code class="language-json">{
    "name": "DynamicDeliveryIngestProfile",
    "description": "Dynamic Delivery ingest profile.",
    "account_id": "YOUR_ACCOUNT_ID",
    "digital_master": {
      "rendition": "passthrough",
      "distribute": false
    },
    "dynamic_origin": {
        "renditions": [
            "default/audio64",
            "default/audio96",
            "default/audio128",
            "default/video450",
            "default/video700",
            "default/video900",
            "default/video1200",
            "default/video1700",
            "default/video2000"
        ],
        "images": [{
            "label": "poster",
            "height": 720,
            "width": 1280
        }, {
            "label": "thumbnail",
            "height": 90,
            "width": 160
        }]
    }
}</code></pre>
                <p>The above profile contains 3 audio-only and 6 video renditions. For details on all available default renditions that you can use in your ingest profile, see the table below.</p>

the table below, please contact Brightcove Support.</p>

            <section class="bcls-section" id="ingestingVideos">
                <h2>Ingesting videos</h2>
                <p>There are two API calls required for ingesting videos:</p>
                <ol>
                    <li>Call the CMS API to create a video object in the Video Cloud system and get its id</li>
                    <li>Call the Dynamic Ingest API to provide the URL for the video source file, and specify the ingest profile you just created using the example above</li>
                </ol>
                <aside class="bcls-aside bcls-aside--warning">Note that you can only have one active ingest job on a particular video at a time. After you ingest a video, you must wait until you have received a <a href="//docs.brightcove.com/en/video-cloud/media-management/guides/notifications.html#diAPI">notification</a> that processing of the video is complete before submitting a request to replace or retranscode the video, or add additional media such as images or text tracks to it.</aside>
                <p>A sample set of basic requests would look like the following:</p>
                <h3>CMS API request</h3>
                <dl>
                    <dt>HTTP method</dt>
                    <dd>POST</dd>
                    <dt>Request URL</dt>
                    <dd>https://cms.api.brightcove.com/v1/accounts/{account_id}/videos</dd>
                    <dt>Request body</dt>
                    <dd>
<pre class="line-numbers"><code class="language-json">{
    "name": "My First Dynamic Delivery Video"
}</code></pre>
                    </dd>
                </dl>
                <p>The response data will include the video <code>id</code>, which is used in the next request.</p>
                <h3>Ingest API request</h3>
                <dl>
                    <dt>HTTP method</dt>
                    <dd>POST</dd>
                    <dt>Request URL</dt>
                    <dd>https://ingest.api.brightcove.com/v1/accounts/{account_id}/videos/{video_id}/ingest-requests</dd>
                    <dt>Request body</dt>
                    <dd>
<pre class="line-numbers"><code class="language-json">{
    "master": {
        "url": "http://host/master.mp4"
    },
    "profile": "DynamicDeliverIngestProfile",
    "callbacks": [
        "http://mydomain.com/di-callbacks.php"
    ]
}</code></pre>
                    </dd>
                </dl>
                <aside class="bcls-aside bcls-aside--information">Note that the <code>callbacks</code> field is optional. See <a href="#notifications">below</a> for more on notifications.</aside>
            </section>
            <section id="viewingRenditions" class="bcls-section">
                <h2>Viewing Renditions</h2>
                <p>You can view the renditions for your video by going to the <a href="//support.brightcove.com/en/video-cloud/docs/editing-video-properties-using-media-module#videofiles">Media Module in Studio</a>.</p>
                <p>To view the full properties of the renditions, you can use the <a href="#retrieveRenditions">CMS API request detailed below</a>.</p>
                <p>To retrieve URLs for playback, you can use the <a href="#retrieveRenditions2">Playback API request detailed below</a>.</p>
            </section>
            <section class="bcls-section" id="replaceVideo">
                <h2>Replace a video</h2>
                <p>To replace a video with a new version or a new set of renditions, the Dynamic Ingest API call is exactly the same as it would be for <a href="../samples/batch-dynamic-ingest.html">ingesting new videos</a> - the only difference is that you do not need to make a prior call to the CMS API to create the video object in the Video Cloud system and get an id for it. If the source video file at the specified URL is the same one originally ingested, you will simply get a new set of renditions. If the source file is new, you will be replacing the existing video. All videos will remain playable with existing renditions until retranscoding is complete.</p>
                <p>See the <a href="../samples/batch-dynamic-ingest-retranscode.html">working sample here</a>.</p>
            </section>
            <section id="retranscode" class="bcls-section">
                <h2>Retranscode a video</h2>
                <p>If you chose to <a href="../../ingest-profiles-api/guides/archiving-masters.html">archive a master</a> when you ingested the video through the Dynamic Ingest API or the Studio Upload Module, then you can also retranscode the video from the master. Again the URL for the ingest request will be the same, but the request body will have the following:</p>
<pre class="line-numbers"><code class="language-javascript">// request
POST /v1/accounts/{account_id}/videos/{video_id}/ingest-requests

// request body
{
    "master": { <strong><em>"use_archived_master": true</em></strong> },
    "profile": "videocloud-default-v1"
}</code></pre>
                <aside class="bcls-aside bcls-aside--information">
                    <p>By default, the master is archived, so the sample profile shown above will result in archived masters.</p>
                </aside>
            </section>
            <section class="bcls-section" id="ingest-images">
                <h2>Image ingest</h2>
                <p>Instead of having poster and thumbnail images captured during transcoding, you can include your own images with ingest request or add them in a separate request later.</p>
                <aside class="bcls-aside bcls-aside--information">If you add images in a separate request, your request body <strong>must</strong> include the <code>"profile": "YOUR_DYNAMIC_DELIVERY_PROFILE"</code> field, as shown in the example below.</aside>
                <h3>Sample request body</h3>
<pre class="line-numbers"><code class="language-json">{
    "profile": "DynamicDeliveryIngestProfile",
    "poster": {
        "url": "http://bcls@solutions.brightcove.com/bcls/assets/images/great-blue-heron-poster.png",
        "width": 1280,
        "height": 720
    },
    "thumbnail": {
        "url": "http://bcls@solutions.brightcove.com/bcls/assets/images/great-blue-heron-thumbnail.png",
        "width": 160,
        "height": 90
    },
    "callbacks": [
        "http://solutions.brightcove.com/bcls/di-api/di-callbacks.php"
    ]
}</code></pre>
                <h3>Notifications for image asset ingestion</h3>
                <p>
                    Below are samples of the notifications you get specifically for image ingests.
                </p>
<pre class="line-numbers"><code class="language-json">{
    <span class="bcls-highlight">"entity": "thumbnail",</span>
    "entityType": "ASSET",
    "version": "1",
    "action": "CREATE",

    "videoId": "5209530177001",
    "accountId": "57838016001",
    "status": "SUCCESS"
}
{
    <span class="bcls-highlight">"entity": "poster",</span>
    "entityType": "ASSET",
    "version": "1",
    "action": "CREATE",
    "jobId": "0c2767c1-19ea-479d-b371-a0f5f3d154f5",
    "videoId": "5209530177001",
    "accountId": "57838016001",
    "status": "SUCCESS"
}</code></pre>
            </section>
            <section class="bcls-section" id="ingest_captions">
                <h2>Captions ingest</h2>
                <p>Captions in WebVTT format can be added to your video with the initial ingest request or in a later request.</p>
                <aside class="bcls-aside bcls-aside--information">Notes:
                    <ul>
                        <li>If you add text tracks in a separate request, your request body <strong>must</strong> include the <code>"profile": "YOUR_DYNAMIC_DELIVERY_PROFILE"</code> field, as shown in the example below.</li>
                        <li>The <code>srclang</code> value should be a language code should be a code from <a href="http://www.iana.org/assignments/language-subtag-registry/language-subtag-registry">the language subtag registry</a>.</li>
                    </ul>
                </aside>
                <h3>Sample request body</h3>
<pre class="line-numbers"><code class="language-json">{
    "profile": "DynamicDeliveryIngestProfile",
    "text_tracks": [
        {
            "url": "http://solutions.brightcove.com/bcls/assets/vtt/sample.vtt",
            "srclang": "en",
            "kind": "captions",
            "label": "EN",
            "default": true
        },
        {
            "url": "http://solutions.brightcove.com/bcls/assets/vtt/sample-es.vtt",
            "srclang": "es",
            "kind": "captions",
            "label": "ES",
            "default": false
        }
    ],
    "callbacks": [
        "http://solutions.brightcove.com/bcls/di-api/di-callbacks.php"
    ]
}</code></pre>
                <p>Sidecar text tracks will show up in CMS or Playback responses as they do for non-Dynamic Delivery videos:</p>
<pre class="line-numbers"><code class="language-json">"text_tracks": [
    {
      "id": null,
      "src": "https://bcbolt446c5271-a.akamaihd.net/media/v1/text/vtt/clear/57838016001/3de8c552-74e8-4c53-aa11-2a4375edf658/bce0d3dc-11d9-4ca4-ae1b-a39cb7b88a1c/text.vtt?akamai_token=exp=1479236791~acl=/media/v1/text/vtt/clear/57838016001/3de8c552-74e8-4c53-aa11-2a4375edf658/bce0d3dc-11d9-4ca4-ae1b-a39cb7b88a1c/text.vtt*~hmac=df5b4ba1ef2549a7572346dd36a761534ffafe4b8cfbdf92d89013ec2f95699c",
      "srclang": "en",
      "label": "EN",
      "kind": "captions",
      "mime_type": "text/webvtt",
      "asset_id": null,
      "sources": [
        {
          "src": "https://bcbolt446c5271-a.akamaihd.net/media/v1/text/vtt/clear/57838016001/3de8c552-74e8-4c53-aa11-2a4375edf658/bce0d3dc-11d9-4ca4-ae1b-a39cb7b88a1c/text.vtt?akamai_token=exp=1479236791~acl=/media/v1/text/vtt/clear/57838016001/3de8c552-74e8-4c53-aa11-2a4375edf658/bce0d3dc-11d9-4ca4-ae1b-a39cb7b88a1c/text.vtt*~hmac=df5b4ba1ef2549a7572346dd36a761534ffafe4b8cfbdf92d89013ec2f95699c"
        }
      ],

      "default": false
    }</code></pre>

                <h3>Notifications for text track assets</h3>

            <section class="bcls-section" id="drm">
                <h2>DRM</h2>
                <p>DRM is supported, but works differently than for ordinary video ingest. If you require DRM, please <a href="mailto:vc-bolt-beta.brightcove.com">contact us</a>.</p>
                <p>If you are using PlayReady to stream content over OTT platforms, <a href="//docs.brightcove.com/en/player/brightcove-player/guides/playready-drm-dynamic-delivery.html">this page</a> should have the necessary information to help you get set up for successfully playback.</p>
                <p>If your account is enabled for DRM and you want to deliver some titles without DRM, set the <code>drm_disabled</code> flag via CMS API to <code>true</code> using an <a href="//docs.brightcove.com/en/video-cloud/cms-api/references/cms-api/versions/v1/index.html#api-videoGroup-Update_Video">Update Video request</a>.</p>
                <h3>Sample request</h3>
                <h4>Request</h4>
                <p>The request is <code>PATCH</code> request to:</p>
<pre class="line-numbers"><code class="language-http">https://cms.api.brightcove.com/v1/accounts/<span class="bcls-input">account_id</span>/videos/<span class="bcls-input">video_id</span></code></pre>
                <h4>Request body</h4>
<pre class="line-numbers"><code class="language-json">{
    "drm_disabled": true
}</code></pre>
            </section>
            <section id="watermark" class="bcls-section">
                <h2>Watermarked renditions</h2>
                <p><a href="http://docs.brightcove.com/en/video-cloud/ingest-profiles-api/reference/profile-fields-reference.html#watermarkFields">Watermarked renditions</a> are supported. If you require wish to add watermarks to some or all of your videos, please <a href="mailto:vc-bolt-beta.brightcove.com">contact us</a>.</p>
            </section>
            <section class="bcls-section" id="notifications">
                <h2>Ingest status</h2>
                <p>You can receive information on your Dynamic Delivery ingest processing by subscribing to callbacks and/or querying a Status API to get the status of the job.</p>
                <h3>Callbacks</h3>
                <p>In your ingest request, you can specify a one or more callback URLs to receive notifications of the results of the ingest process. The URLs you specify should be for apps than can accept POST requests. Notifications will be sent in JSON format.</p>
                <p>Details of receiving and interpreting notifications can be found in <a href="../guides/notifications-dynamic-delivery.html">Notifications</a></p>
                <h3>Status API</h3>
                <p>You can also get the current status of ingest jobs using the Status API.</p>
                <aside class="bcls-aside bcls-aside--information">Status messages are available only for ingest jobs submitted within the past 7 days.</aside>
                <h4>Endpoints</h4>
                <h5>All status messages for a video</h5>
<pre><code class="language-http">https://cms.api.brightcove.com/v1/accounts/:account_id/videos/:video_id/ingest_jobs</code></pre>
                <h5>Example</h5>
<pre><code class="language-http">https://cms.api.brightcove.com/v1/accounts/57838016001/videos/5128433746001/ingest_jobs</code></pre>
                <h5>Status message for a particular job</h5>
<pre><code class="language-http">https://cms.api.brightcove.com/v1/accounts/:account_id/videos/:video_id/ingest_jobs/:job_id</code></pre>
                <h5>Example</h5>
                <textarea class="bcls-code">https://cms.api.brightcove.com/v1/accounts/57838016001/videos/5128433746001/ingest_jobs/7a196557-56ba-4218-ada5-e107ed554555</textarea>
                <h4>Responses</h4>
                <p>Below is a sample response for a job that is currently processing.</p>
<pre class="line-numbers"><code class="language-json">{
  "id": "7a196557-56ba-4218-ada5-e107ed554555",
  <span class="bcls-highlight">"state": "processing",</span>
  "account_id": "57838016001",
  "video_id": "5128433746001",
  <span class="bcls-highlight">"error_code": null,</span>
  <span class="bcls-highlight">"error_message": null,</span>
  "updated_at": "2016-09-16T16:51:46.313Z",
  "started_at": "2016-09-16T16:51:22.258Z"
}</code></pre>
                <p>The most important items here are:</p>
                <ul>
                    <li><code>state</code>: the status of the job (<code>processing</code> | <code>publishing</code> | <code>finished</code> | <code>failed</code> - when this job is complete and the video ready to play, the <code>state</code> will be <code>finished</code>)</li>
                    <li><code>error_code</code> and <code>error_message</code>: for a successful job, these will be <code>null</code>; for failed jobs, you will get an error code and an explanatory message</li>
                </ul>
                <p>Here is an example of a status message for a failed job for comparison:</p>
<pre class="line-numbers"><code class="language-json">{
  "id": "bc9dfb58-d502-43d5-97e4-41f3dcd44265",
  <span class="bcls-highlight">"state": "failed",</span>
  "account_id": "57838016001",
  "video_id": "5128710227001",
  <span class="bcls-highlight">"error_code": "NoMediaError",</span>
  <span class="bcls-highlight">"error_message": "Audio-only output was requested on a file that only contains video.",</span>
  "updated_at": "2016-09-16T20:30:58.016Z",
  "started_at": "2016-09-16T20:29:14.139Z"
}</code></pre>
            </section>
            <section id="Dyanamic_profiles" class="bcls-section">
                <h2>Context aware encoding (beta)</h2>
                <p>Context aware encoding is a technology developed by Brightcove to analyze the source video during transcoding and generate an optimum set of renditions and bitrates based on the complexity of the video and a set of bounding parameters provided (minimum number of renditions, max bitrate, etc.). A comparable industry term for this technology is "per title encoding".</p>
                <p>To learn how to use Context aware encoding, see <a href="http://docs.brightcove.com/en/video-cloud/ingest-profiles-api/guides/dynamic-profiles.html">Context aware encoding</a>.</p>
            </section>
            <section id="Multiple_audio_tracks" class="bcls-section">
                <h2>Multiple audio tracks (limited availability)</h2>
                <aside class="bcls-aside bcls-aside--information">This feature is currently in Limited Availability. Contact your account manager if you are interested in using it.</aside>
                <p>Accounts set up for Dynamic Delivery can be enabled to add multiple audio tracks to videos.</p>
                <p>The ability to associate multiple audio tracks with a single title can be useful in a couple of key scenarios:</p>
                <ul>
                    <li>Playing back the same video in different languages for a broader reach globallyâ€‚</li>
                    <li>Providing audio with descriptions for the visually challenged</li>
                </ul>
                <p>For details of using this feature, see <a href="http://docs.brightcove.com/en/video-cloud/di-api/guides/multiple-audio-tracks.html#Managing_audio_tracks">Multiple Audio Tracks</a>.</p>
            </section>
