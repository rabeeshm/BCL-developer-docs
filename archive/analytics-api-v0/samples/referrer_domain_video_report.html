    <script id="pageScript" type="text/javascript">
      /******** Any scripts specific to page samples should go here *********/
        $(document).ready(function(){
        var startDate = new Date(1349798400000).toString(),
        endDate = new Date(1363210088000).toString(),
        $startDate = $('.startDate'),
        $endDate = $('.endDate'),
        $httpRequest = $("#httpRequest"),
        $response = $('#jsonresponse'),
        request = "https://data.brightcove.com/analytics-api/videocloud/accounts/20318290001/report?dimensions=referrer_domain&from=1349798400000&where=player==1039236672001",
        chartViews = "#chartViews",
        pieChart = "#pieChart",
        responseData = { "player":"1039236672001", "account":"20318290001", "item_count":119, "items":[ { "player_load":3, "video_view":0, "video_impression":3, "referrer_domain":"ask.com" }, { "player_load":3, "video_view":1, "video_impression":3, "referrer_domain":"avg.com" }, { "player_load":20, "video_view":1, "video_impression":20, "referrer_domain":"bing.com" }, { "player_load":1, "video_view":0, "video_impression":1, "referrer_domain":"brain-net.co.jp" }, { "player_load":4, "video_view":0, "video_impression":4, "referrer_domain":"bricoleur.in" }, { "player_load":4930, "video_view":719, "video_impression":4962, "referrer_domain":"brightcove.com" }, { "player_load":3, "video_view":2, "video_impression":3, "referrer_domain":"conduit.com" }, { "player_load":1, "video_view":1, "video_impression":1, "referrer_domain":"deitte.com" }, { "player_load":1, "video_view":0, "video_impression":1, "referrer_domain":"delta-search.com" }, { "player_load":2, "video_view":0, "video_impression":2, "referrer_domain":"dogpile.com" } ] };
        // make graph - depends on jquery.flot.js
        makeViewGraph = function(jsonObject,element,legendElement) {
          var options = {},
              plotData = {};
          options.legend = {"show": true,"container":legendElement};
          plotData.series = [];
          for (var i = 0; i < jsonObject.items.length; i++) {
            var series = {};
            series.data = [];
            series.label = jsonObject.items[i].referrer_domain;
            series.xaxis = {"min":0};
            series.yaxis = {"min":0};
            series.bars = {
              "show": true,
              "barWidth": .5,
              "align": "left",
              "horizontal": false };
            series.data[i] = [i,jsonObject.items[i].video_impression];
            plotData.series[i] = series;
          }
          var plot = $.plot(element,plotData.series,options);
        }
        makePieGraph = function(jsonObject, element, legendElement) {
          var options = { "series" :
                          { "pie" :
                            { "show" : true }
                          },
                        "legend" :
                          { "show" : true,
                            "container":legendElement
                          }
                        },
              plotData = {};
          plotData.series = [];
          for (var i = 0; i < jsonObject.items.length; i++) {
            //var player = jsonObject.items[i];
            var series = {};
            series.label = jsonObject.items[i].referrer_domain;
            series.data = jsonObject.items[i].video_view;
            plotData.series[i] = series;
          }
          BCLSmain.bclslog(plotData);
          var plot = $.plot(element,plotData.series, options);
        }
        $response.html(BCLSformatJSON.formatJSON(responseData));
        $startDate.append(startDate);
        $endDate.append(endDate);
        // re-highlight pre-code blocks
        BCLSmain.BCLhighlight();
        makeViewGraph(responseData, chartViews, $("#chartViewsLegend"));
        makePieGraph(responseData, pieChart, $("#pieChartLegend"));
      });
    </script>
