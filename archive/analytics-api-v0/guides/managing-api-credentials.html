<div class="section" id="creating">
  <h2>Creating client registrations</h2>
<p>The API Authentication page is used to create new client registrations. When creating registrations, you can select the service and the roles that will be enabled with the registration.</p>
<p>To create a new client registration for your account:</p>
<ol>
    <li>Login to <a href="https://signin.brightcove.com/?redirect=https%3A%2F%2Fstudio.brightcove.com%2F">Video Cloud Studio</a>.</li>
    <li>Click the gear icon <img alt="" src="http://img.brightcove.com/node14056-gear-icon.png" width="17" height="17" /> in the header.</li>
	<li>Click the Manage API Credentials link:<br /><img src="../../oauth-api/assets/manage-api-credentials.png" alt="account settings link" width="346" height="181"></li>
    <li>The API Authentication page will open displaying your current client registrations.<br />
    <img alt="current client registrations" src="assets/oauth-start-screen.png" width="827" height="276"/><br />
    <p class="BCL-aside">Note:  Only the client registrations for the account you are logged into will display.</p>
    </li>
    <li>Click <strong>Register New Application</strong>.</li>
    <li>Enter a <strong>Name</strong> and <strong>Short Description</strong> for the client registration.</li>
    <li>Select one or more of your  accounts for authorization. You can select multiple accounts and click <strong>&gt;</strong> to add them or click <strong>&gt;&gt;</strong> to add all accounts. Click <strong>&lt;</strong> to remove an account or <strong>&lt;&lt;</strong> to remove all accounts.</li>
    <li>Select the API(s) and permission(s) to enable for this registration.<br />
    <img alt="register new app" src="assets/oauth-registering-new-app.png" width="878" height="779"/></li>
    <li>Click <strong>Save</strong>.</li>
    <li>A <strong>Client ID</strong> and <strong>Client secret</strong> will be returned.<br />
    <img alt="OAuth" src="assets/oauth-client-secret.png" width="601" height="452"/><br/>
      <p class="BCL-aside">Note: Copy the client secret and store it in a secure location as the client secret <strong>will not</strong> be displayed again.</p>
    </li>
</ol>
  </div>
<div class="section" id="managing">
      <h2>Managing client registrations</h2>
		<p>The API Authentication page can be used to view and manage client registrations. From the Video Cloud Studio home page, click the gear icon <img alt="" src="http://img.brightcove.com/node14056-gear-icon.png" /> and then click <strong>API Authentication</strong>. A list of your current registrations will display.</p>
<div><img alt="current client registrations" src="assets/oauth-start-screen.png" width="827" height="276"/></div>
<p>To view the registration details, click the on the  name. From here, you can:</p>
<ul>
  <li>Modify the  name</li>
  <li>Copy the client ID</li>
  <li>Add and remove accounts for authorization</li>
  <li>Select additional APIs to enable</li>
  <li>Revoke the credential</li>
</ul>
<p>Click <strong>Save</strong> to save your changes.</p>
</div>
<div class="section" id="revoking">
      <h2>Revoking client registrations</h2>
<p>To revoke a client registration, click the <strong>Revoke</strong> link next to the registration. <strong>Revoking a registration permanently disables it  and cannot be undone.</strong></p>
