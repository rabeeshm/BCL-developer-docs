            <div id="top" class="section">
                <h1>Analytics API Glossary</h1>          <aside class="bcls-aside bcls-aside--warning">This version of the Analytics API is obsolete. Please see documentation for the <a href="https://support.brightcove.com/analytics-api">current version</a>.</aside>

                <!-- <p>| <a href="#A">-A-</a> | <a href="#B">-B-</a> | <a href="#C">-C-</a> | <a href="#D">-D-</a> | <a href="#E">-E-</a> | <a href="#F">-F-</a> | <a href="#G">-G-</a> | <a href="#H">-H-</a> | <a href="#I">-I-</a> | <a href="#J">-J-</a> | <a href="#K">-K-</a> | <a href="#L">-L-</a> |
                    <a
                    href="#M">-M-</a>| <a href="#N">-N-</a> | <a href="#O">-O-</a> | <a href="#P">-P-</a> | <a href="#Q">-Q-</a> | <a href="#R">-R-</a> | <a href="#S">-S-</a> | <a href="#T">-T-</a> | <a href="#U">-U-</a> | <a href="#V">-V-</a> | <a href="#W">-W-</a> | <a href="#X">-X-</a> | <a href="#Y">-Y-</a> |

                <p class="BCL-aside">Note: For a description of the values that are displayed in the Analytics module UI, see the <a href="http://support.brightcove.com/en/video-cloud/docs/analytics-glossary">Analytics Module UI Glossary</a>.</p>
            </div>
            <div class="section" id="A">
                <h2>A</h2>
                <dl> <dt id="account"><code>account</code></dt>
                    <dd>The Video Cloud account ID.</dd> <dt id="active_media"><code>active_media</code></dt>
                    <dd>The number of videos in the account that currently active (playable).</dd>
                </dl>
            </div>
            <div class="section" id="B">
                <h2>B</h2>
                <dl> <dt id="bytes_delivered"><code>bytes_delivered</code></dt>
                    <dd>Bandwidth data delivered to clients, including video, image, and player data. This data has a 2-3 day latency. If you ask for this field for a time period where the data is not yet available you will get a null value. Note CSV does not support null so you will get no value in CSV.</dd>
                </dl>
            </div>
            <div class="section" id="C">
                <h2>C</h2>
                <dl> <dt id="city"><a href="geo-dimensions.html"><code>city</code></a></dt>
                    <dd>City where a video was viewed.</dd> <dt id="country"><a href="geo-dimensions.html"><code>country</code></a></dt>
                    <dd>Two letter country code where the video was viewed. Follows the <a href="http://en.wikipedia.org/wiki/ISO_3166">ISO 3166</a> standard.</dd> <dt id="country_name"><a href="geo-dimensions.html"><code>country_name</code></a></dt>
                    <dd>English short name of the country where the video was viewed. Follows the <a href="http://en.wikipedia.org/wiki/ISO_3166">ISO 3166</a> standard.</dl>
            </div>
            <div class="section" id="D">
                <h2>D</h2>
                <dl> <dt id="day"><a href="day.html"><code>day</code></a></dt>
                    <dd>Day of the month the video was viewed. The value of this dimension is an <a href="http://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> date in the format YYYY-MM-DD</dd> <dt id="destination_domain"><code>destination_domain</code></dt>
                    <dd>The domain where a <a href="#video_impression"><code>video_impression</code></a> occurred (for web views). This is called &quot;Display Domain&quot; in the UI.</dd>
                    <dt id="destination_path"><code>destination_path</code></dt>
                    <dd>The path for the page where a video view impression occurred (for web views). This is called &quot;Display URL&quot; in the UI.</dd>
                    <dt id="device_os"><code>device_os</code></dt>
                    <dd>Device operating system. Possible values are:
                        <br>
                        <ul>
                            <li><code>android</code>
                            </li>
                            <li><code>bada</code>
                            </li>
                            <li><code>ios</code>
                            </li>
                            <li><code>linux</code>
                            </li>
                            <li><code>mac_os</code>
                            </li>
                            <li><code>os_x</code>
                            </li>
                            <li><code>rim</code> (Blackberry)</li>
                            <li><code>symbian</code>
                            </li>
                            <li><code>web_os</code>
                            </li>
                            <li><code>windows</code>
                            </li>
                            <li><code>other</code> (for User Agents which are not mapped to any of the above)</li>
                        </ul>
                    </dd> <dt id="device_type"><code>device_type</code></dt>
                    <dd>Device type used to view a video. Possible values are:
                        <br>
                        <ul>
                            <li><code>desktop</code> - includes desktop and laptop computers</li>
                            <li><code>tablet</code> - includes iPads, Android tablets, etc.</li>
                            <li><code>mobile</code> - mobile phones</li>
                            <li><code>tv</code> - includes Smart TVs, set-top boxes and game consoles</li>
                            <li><code>other</code> - for user-agents which are not mapped to any of the above</li>
                        </ul>
                    </dd> <dt id="dimensions"><code>dimensions</code></dt>
                    <dd>Dimensions are analytics data categories that you can specify for reports. Current dimensions available are:
                        <ul>
                            <li><a href="#account"><code>account</code></a>
                            </li>
                            <li><a href="#player"><code>player</code></a>
                            </li>
                            <li><a href="#video"><code>video</code></a>
                            </li>
                            <li><a href="#country"><code>country</code></a>
                            </li>
                            <li><a href="#city"><code>city</code></a>
                            </li>
                            <li><a href="#region"><code>region</code></a>
                            </li>
                            <li><a href="#day"><code>day</code></a>
                            </li>
                            <li><a href="#destination_domain"><code>destination_domain</code></a>
                            </li>
                            <li><a href="#destination_path"><code>destination_path</code></a>
                            </li>
                            <li><a href="#device_type"><code>device_type</code></a>
                            </li>
                            <li><a href="#device_os"><code>device_os</code></a>
                            </li>
                            <li><a href="#referrer_domain"><code>referrer_domain</code></a>
                            </li>
                            <li><a href="#source_type"><code>source_type</code></a>
                            </li>
                            <li><a href="#search_terms"><code>search_terms</code></a>
                            </li>
                        </ul>
                    </dd>
                    <dt id="DMA"><code>DMA</code></dt>
                    <dd>DMA (Designated Market Area) regions are the geographic areas in the United States in which local television viewing is measured by The Nielsen Company.</dd>
                </dl>
            </div>
            <div class="section" id="E">
                <h2>E</h2>
                <dl> <dt id="engagement_score"><code>engagement_score</code></dt>
                    <dd>The average percent watched per video view (calculated by adding all the percentage watched divided by the number of Video Views). For more information on how this is calculated, see <a href="https://support.brightcove.com/en/video-cloud/training-videos/calculating-video-engagement-score">Calculating Video Engagement Score</a>.</dd>
                </dl>
            </div>
            <div class="section" id="F">
                <h2>F</h2>
                <dl> <dt id="fields"><code>fields</code></dt>
                    <dd>A parameter used to speficy which metric fields should be returned - see the <a href="http://docs.brightcove.com/en/video-cloud/analytics-api-v0/guides/api-overview.html#fieldsAndSorting">Analytics API Overview</a> for more details.</dd>
                </dl>
            </div>
            <div class="section" id="G">
                <h2>G</h2>
                <dl> <dt id="geographical_metrics">Geographical dimensions</dt>
                    <dd><a href="#dimensions">Dimensions</a> available regarding the geographical location where a <a href="#video_impression"><code>video_impression</code></a> occurred. The geographic dimensions tracked are:
                        <ul>
                            <li><a href="#city"><code>city</code></a>
                            </li>
                            <li><a href="#country"><code>country</code></a>
                            </li>
                            <li><a href="#region"><code>region</code></a>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </div>
            <div class="section" id="H">
                <h2>H</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="I">
                <h2>I</h2>
                <dl> <dt id="item_count"><code>item_count</code></dt>
                    <dd>Number of items that match the criteria of the API request.</dd>
                </dl>
            </div>
            <div class="section" id="J">
                <h2>J</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="K">
                <h2>K</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="L">
                <h2>L</h2>
                <dl> <dt id="limit"><code>limit</code></dt>
                    <dd>The number of data items to be returned - a positive integer or "all".</dd>
                </dl>
            </div>
            <div class="section" id="M">
                <h2>M</h2>
                <dl> <dt id="metrics">Metrics</dt>
                    <dd>Data items that are tracked for the different <a href="#dimensions">dimensions</a>.</dd>
                </dl>
            </div>
            <div class="section" id="N">
                <h2>N</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="O">
                <h2>O</h2>
                <dl> <dt id="offset"><code>offset</code></dt>
                    <dd>If you are using <a href="#limit">limit</a> to return only a portion of the data items, <code>offset</code> specifies the item number to start with.</dd>
                </dl>
            </div>
            <div class="section" id="P">
                <h2>P</h2>
                <dl> <dt id="play_rate"><code>play_rate</code></dt>
                    <dd>Play rate is a ratio of the number of times a video was played back (video_view), over the number of opportunities for playback (video_impression).</dd> <dt id="player"><code>player</code></dt>
                    <dd>Video Cloud player ID.</dd> <dt id="player_load"><code>player_load</code></dt>
                    <dd>Number of times a player was loaded.</dd> <dt id="player_name"><code>player_name</code></dt>
                    <dd>Name of the Video Cloud player.</dd>
                </dl>
            </div>
            <div class="section" id="Q">
                <h2>Q</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="R">
                <h2>R</h2>
                <dl> <dt id="referrer_domain"><a href="referrer_domain.html"><code>referrer_domain</code></a></dt>
                    <dd>Referring domain reported by the client (browser or other).</dd> <dt id="region"><a href="geo-dimensions.html"><code>region</code></a></dt>
                    <dd>Two letter province or state code where a video was viewed. Follows the <a href="http://en.wikipedia.org/wiki/ISO_3166">ISO 3166</a> standard.</dd> <dt id="region_name"><code>region_name</code></dt>
                    <dd>Province or state name where a video was viewed. Follows the <a href="http://en.wikipedia.org/wiki/ISO_3166">ISO 3166</a> standard.</dd> <dt id="report">Report</dt>
                    <dd>Detailed analytics data for one or more <a href="#dimensions">dimensions</a>.</dd> <dt id="rollup">Rollup</dt>
                    <dd>A summary of analytics data for an account.</dd>
                </dl>
            </div>
            <div class="section" id="S">
                <h2>S</h2>
                <dl><dt id="search_terms"><a href="search_terms.html"><code>search_terms</code></a></dt>
                    <dd>If a viewer found a video by searching, these are the search terms that were used.</dd> <dt id="sort"><code>sort</code></dt>
                    <dd>A parameter to specify a metric to sort analytics data on - see the <a href="http://docs.brightcove.com/en/video-cloud/analytics-api-v0/guides/api-overview.html#fieldsAndSorting">Analytics API Overview</a> for more details.</dd> <dt id="source_type"><a href="source_type.html"><code>source_type</code></a></dt>
                    <dd>An indication of how the viewer reached the player page; possible values are:
                        <ul>
                            <li><code>referral</code> (direct link from some other page)</li>
                            <li><code>direct</code> (bookmark, typed in URL, or link from email)</li>
                            <li><code>organic_search</code> (ordinary search using some search engine)</li>
                            <li><code>paid_search</code> (clicking a sponsored link in search results)</li>
                            <li><code>secure_search</code> (search by a logged-in viewer)</li>
                        </ul>
                    </dd>
                </dl>
            </div>
            <div class="section" id="T">
                <h2>T</h2>
                <dl> <dt id="Traffic Sources">Traffic Sources</dt>
                    <dd>See <a href="#source_type"><code>source_type</code></a>
                    </dd>
                </dl>
            </div>
            <div class="section" id="U">
                <h2>U</h2>
                <dl> <dt id=""></dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="section" id="V">
                <h2>V</h2>
                <dl> <dt id="video">video</dt>
                    <dd>Video Cloud ID of the video.</dd> <dt id="video_duration">video_duration</dt>
                    <dd>Length of the video in seconds.</dd> <dt id="video_engagement">video_engagement</dt>
                    <dd>A measure of the average percent watched per video view (calculated by adding all the percentage watched divided by the number of Video Views). For more information on how this is calculated, see <a href="https://support.brightcove.com/en/video-cloud/training-videos/calculating-video-engagement-score">Calculating Video Engagement Score</a>.</dd>
                    <dt
                    id="video_engagement_1">video_engagement_1</dt>
                        <dd>The number of views recorded at the 1% point of the video.</dd> <dt id="video_engagement_25">video_engagement_25</dt>
                        <dd>The number of views recorded at the 25% point of the video.</dd> <dt id="video_engagement_50">video_engagement_50</dt>
                        <dd>The number of views recorded at the 50% point of the video.</dd> <dt id="video_engagement_75">video_engagement_75</dt>
                        <dd>The number of views recorded at the 75% point of the video.</dd> <dt id="video_engagement_100">video_engagement_100</dt>
                        <dd>The number of views recorded at the 100% point of the video.</dd> <dt id="video_impression">video_impression</dt>
                        <dd>The number of times a video was loaded into a player and ready for interaction.</dd> <dt id="video_name">video_name</dt>
                        <dd>Name of the video (at the time the <a href="#video_impression"><code>video_impression</code></a> occurred).</dd> <dt id="video_percent_viewed">video_percent_viewed</dt>
                        <dd>This is a sum of the percent watched by each viewer. For example, if viewer A watched 0.50 and viewer B watched 0.75 then the total value would be 1.25. This metric is not useful on its own. This metric is used with video_view to calculate engagement score. Engagement score is video_percent_viewed divided by video_view. The video_percent_viewed is useful for calculating the engagement score across multiple videos.</dd>
                        <dt id="video_seconds_viewed">video_seconds_viewed</dt>
                        <dd>The total number of seconds a video was viewed.</dd> <dt id="video_view">video_view</dt>
                        <dd>The number of times the video started playing, recorded when the stream is started (does not include rewind or replay).</dd>
                </dl>
            </div>
            <div class="section" id="W">
                <h2>W</h2>
                <dl> <dt id="where"><code>where</code></dt>
                    <dd>A parameter used to filter a report on specific dimension values - see the <a href="http://docs.brightcove.com/en/video-cloud/analytics-api-v0/guides/api-overview.html#filterValues">Analytics API Overview</a> for details.</dd>
                </dl>
            </div>
