<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../swagger/bcls-swagger-ui.css" >
    <link rel="icon" type="image/png" href="../swagger/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../swagger/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="../swagger/themes/theme-flattop.css" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
      a:hover {
        text-decoration: underline !important;
        color: RGB(249, 218, 126) !important;
      }
      .topbar-a {
        margin-left: 1em;
      }
      .topbar-img {
        margin-right: 1em;
      }
      code {
        background-color: RGB(221, 221, 221);
      }
    </style>
  <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-2728311-29', 'auto');
ga('send', 'pageview');
</script>
</head>

  <body>
    <div id="swagger-ui"></div>

    <script src="../swagger/swagger-ui-bundle.js"> </script>
    <script src="../swagger/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "./swagger/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui;
      postfix();
      function postfix() {
        var topbar_wrapper = document.getElementsByClassName('topbar-wrapper')[0],
        img = document.createElement('img'),
        aDocs = document.createElement('a'),
        aHome = document.createElement('a'),
        frag = document.createDocumentFragment();
        img.setAttribute('src', 'https://learning-services-media.brightcove.com/doc-assets/general/images/bc-logo-ondark-small.png');
        img.setAttribute('alt', 'Brightcove');
        img.setAttribute('class', 'topbar-img');
        aDocs.setAttribute('href', 'https://support.brightcove.com');
        aDocs.setAttribute('class', 'topbar-a');
        aDocs.textContent = 'Brightcove Docs';
        aHome.setAttribute('href', '../index.html');
        aHome.setAttribute('class', 'topbar-a');
        aHome.textContent = 'API References Index';
        topbar_wrapper.innerHTML = '';
        frag.appendChild(img);
        frag.appendChild(aHome);
        frag.appendChild(aDocs);
        topbar_wrapper.appendChild(frag);
      }
    }
  </script>
  <script src="//learning-services-media.brightcove.com/doc-assets/js/bcls-feedback.js"></script>
</body>
</html>
